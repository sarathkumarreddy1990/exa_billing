<style>
    div.topbar,
    div.top-nav {
        display: none;
    }
    .charges__cpt-code div{
        width: 85px !important;
        overflow:hidden !important;
    }
    .charges__cpt-description div {
        width: 300px !important;
        overflow:hidden !important;
    }
    .multiselect-container>li>a>label>input[type=checkbox] {
        margin-top: 8px !important;
        margin-bottom: 0 !important;
        margin-right: 5px !important;
    }
    #divPokidokResponse{
        display: none;
        position: absolute;
        z-index:10001;
        left: 10%;
        height: 75%;
        width: 75%;
        text-align: center;
        top: 9%;
        overflow:scroll;
    }
</style>
<div class="row woClaimRelated" id="headerContainer">
    <nav id="newClaimNav" class="top-nav">
        <ul id="tab_menu" class="tn-menu">
            <li class="active">
                <a id="newClaimNavCharge" href="#tab_1" i18n="shared.screens.charges" ></a>
            </li>
            <li>
                <a id="newClaimNavClaims" href="#tab_2" i18n="shared.screens.claims" ></a>
            </li>
            <li>
                <a id="newClaimNavIns" href="#tab_3" i18n="shared.screens.insurance"></a>
            </li>
            <li>
                <a id="newClaimNavAddInfo" href="#tab_4" i18n="shared.screens.additionalInfo"></a>
            </li>
            <li>
                <a id="newClaimNavBillSummary" href="#tab_5" i18n="shared.screens.billingSummary"></a>
            </li>
        </ul>
        <ul class="new-menu-right">
            <li class="editClaimRelated" >
                <button type="button" class="btn top-buffer claimProcess" id="btnPrevClaim" i18n="shared.buttons.prev"></button>
                <button type="button" class="btn top-buffer claimProcess" id="btnNextClaim" i18n="shared.buttons.next"></button>
            </li>
            <li>
                <button type="button" class="btn top-buffer" id="btnPatientNotes" i18n="shared.buttons.notes"></button>
            </li>
            <li>
                <button type="button" class="btn top-buffer" id="btPatientDocuemnt" i18n="shared.buttons.documentReports" ></button>
            </li>
            <li class="editClaimRelated" >
                <button type="button" class="btn top-buffer " id="btnValidateClaim" i18n="shared.buttons.validate"></button>
            </li>
            <li class="saveAll">
                <button type="button" class="btn top-buffer" id="btnSaveClaim" i18n="shared.buttons.saveAll"></button>
            </li>
        </ul>
    </nav>
</div>
<div id="divPatient" class="mt-2 ml-3" style="width:98%;">
    <div id="divGrid">
        <div class="row" id="searchForm">
            <div id="divPatientInputs">
                <div class="col-xs-12 search-field__container">
                    <div class="form-group form-inline">
                        <div class="fc-inline" id="searchPatient" style="width: 100%;">
                            <input type="text" id="lname" class="form-control search-field" i18np="billing.payments.lastName" placeholder="Last Name">
                            <input type="text" id="fname" class="form-control search-field" i18np="billing.payments.firstName" placeholder="First Name">
                            <input type="text" id="mrn" class="form-control search-field" i18np="billing.payments.mrn" placeholder="MRN">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 mt-1">
                <div class="patient-search__header">
                    <span class="patient-search__header-text" i18n="billing.payments.patientSearchResults">Patient Search Results</span>
                </div>
                <div class="patient-search__container mt-0" style="height: 495px; overflow: auto;">
                    <div id="divNoPatients" class="noRecords" style="display:none;">
                        <h4>
                            <span i18n="billing.payments.YourSearch"></span> -
                            <em id="em_SearchValue">---</em> -
                            <span i18n="billing.payments.didNotMatchAnyPatients"></span>
                        </h4>
                        <div class="mt-3">
                            <h4>
                                <span i18n="billing.payments.Suggestions"></span>
                            </h4>
                        </div>
                        <ul class="ml-3">
                            <li>
                                <h4>
                                    <span i18n="billing.payments.tryDifferentKeywords"></span>
                                </h4>
                            </li>
                        </ul>
                    </div>
                    <div id="divPatientSearchResults" class="results-on" style="overflow: auto;"></div>
                </div>
            </div>
        </div>
        <div id="divEmptySearch" style="display:none;">
            <p style="padding-top:.33em"></p>
            <h4>
                <span i18n="billing.payments.pleaseEnterAtleast">Please enter atleast</span>
                <em id="em_SearchLetters"></em>
                <span i18n="billing.payments.charactersToSsearch">charactors to search.</span>
            </h4>
            <p></p>
        </div>
        <div id="divPatientPaging" class="custompage mt-2" style="display: none; width: 100%;">
            <div class="pull-left" style="width: 46%;">
                <span i18n="billing.payments.totalRecords">Total Records :&nbsp;</span>
                <span id="spnPatientTotalRecords">36</span>
            </div>
            <div style="display: inline;">
                <span i18n="billing.payments.page">Page</span>
                <span id="spnPatientCurrentPage">1</span>
                <span i18n="billing.payments.of">of</span>
                <span id="spnPatientTotalPage">4</span>
            </div>
            <div class="pagination pagination-right pull-right">
                <ul>
                    <li id="li_first" class="disabled" disabled="disabled">
                        <a title="Go to first page" href="javascript:void(0);" id="anc_first" data-container="first_gridPager">
                            <i class="icon-ic-first"></i>
                        </a>
                    </li>
                    <li id="li_previous" class="disabled" disabled="disabled">
                        <a title="Go to previous page" href="javascript:void(0);" id="anc_previous" data-container="prev_gridPager">
                            <i class="icon-ic-backward"></i>
                        </a>
                    </li>
                    <li id="li_next">
                        <a title="Go to next page" href="javascript:void(0);" id="anc_next" data-container="next_gridPager">
                            <i class="icon-ic-forward"></i>
                        </a>
                    </li>
                    <li id="li_last">
                        <a title="Go to last page" href="javascript:void(0);" id="anc_last" data-container="last_gridPager">
                            <i class="icon-ic-last"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<main class="container-fluid woClaimRelated" id="mainContainer">
    <section id="tab_1">
        <div class="panel mt-4">
            <div class="row">
                <div class="col-xs-12">
                    <div id="divParent">
                        <header class="panel-header">
                            <legend>
                                <h5 class="border-bottom border-primary">
                                    <label class="font-weight-bold" i18n="shared.screens.charges"></label>
                                </h5>
                            </legend>
                        </header>
                        <!--charge table-->
                        <div id="divCharge">
                            <table class="table table-bordered" id="tblCharge">
                                <thead id="tHeadCharge">
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th i18n="shared.fields.date"></th>
                                        <th i18n="shared.fields.accession"></th>
                                        <th i18n="shared.fields.cptCode"></th>
                                        <th i18n="shared.fields.cptDesc"></th>
                                        <th i18n="shared.fields.p1"></th>
                                        <th i18n="shared.fields.p2"></th>
                                        <th i18n="shared.fields.p3"></th>
                                        <th i18n="shared.fields.p4"></th>
                                        <th i18n="shared.fields.m1"></th>
                                        <th i18n="shared.fields.m2"></th>
                                        <th i18n="shared.fields.m3"></th>
                                        <th i18n="shared.fields.m4"></th>
                                        <th i18n="shared.fields.units"></th>
                                        <th i18n="shared.fields.billFee"></th>
                                        <th i18n="shared.fields.totalBillFee"></th>
                                        <th i18n="shared.fields.allowed"></th>
                                        <th i18n="shared.fields.totalAllowed"></th>
                                        <th i18n="shared.fields.authNo"></th>
                                        <th i18n="shared.fields.exclude"></th>
                                    </tr>
                                </thead>
                                <tbody id="tBodyCharge">
                                    <% _.each(chargeList, function(row) { %>
                                        <tr data_row_id="<%= row.data_row_id %>">
                                                <td>
                                                    <span id="spAddCharge_<%= row.data_row_id %>" class="icon icon-ic-plus addChargeLine"></span>
                                                </td>
                                                <td>
                                                    <span id="spDeleteCharge_<%= row.data_row_id %>" class="icon  icon-ic-close removecharge"></span>
                                                </td>
                                                <td>
                                                    <span class="scheduleDate" id="spScheduleDate_<%= row.data_row_id %>">
                                                        <%= row.charge_dt %>
                                                    </span>
                                                </td>
                                                <td>
                                                    <span class="charges__accession-num" id="spAccessionNo_<%= row.data_row_id %>">
                                                        <%= row.accession_no %>
                                                    </span>
                                                </td>
                                                <td class="charges__cpt-code">
                                                    <div id="divChargeCpt_<%= row.data_row_id %>"></div>
                                                </td>
                                                <td class="charges__cpt-description">
                                                    <div id="divChargeCptDesc_<%= row.data_row_id %>"></div>
                                                </td>
                                                <td>
                                                    <input id="ddlPointer1_<%= row.data_row_id %>" value="<%= row.pointer1 ? row.pointer1 : '' %>" class="form-control inputModifiers typeahead diagCodes" data-type="P1" data-value="<%= row.data_row_id %>" type="text">
                                                </td>
                                                <td>
                                                    <input id="ddlPointer2_<%= row.data_row_id %>" value="<%= row.pointer2 ? row.pointer2 : '' %>" class="form-control inputModifiers typeahead diagCodes" data-type="P2" data-value="<%= row.data_row_id %>" type="text">
                                                </td>
                                                <td>
                                                    <input id="ddlPointer3_<%= row.data_row_id %>" value="<%= row.pointer3 ? row.pointer3 : '' %>" class="form-control inputModifiers typeahead diagCodes" data-type="P3" data-value="<%= row.data_row_id %>" type="text">
                                                </td>
                                                <td>
                                                    <input id="ddlPointer4_<%= row.data_row_id %>"  value="<%= row.pointer4 ? row.pointer4 : '' %>" class="form-control inputModifiers typeahead diagCodes" data-type="P4" data-value="<%= row.data_row_id %>" type="text">
                                                </td>

                                                <td>
                                                    <input type="text" id="txtModifier1_<%= row.data_row_id %>" class="form-control inputModifiers modifiers" data-type="M1" data-value="<%= row.data_row_id %>">
                                                </td>
                                                <td>
                                                    <input type="text" id="txtModifier2_<%= row.data_row_id %>" class="form-control inputModifiers modifiers" data-type="M2" data-value="<%= row.data_row_id %>">
                                                </td>
                                                <td>
                                                    <input type="text" id="txtModifier3_<%= row.data_row_id %>" class="form-control inputModifiers modifiers" data-type="M3" data-value="<%= row.data_row_id %>">
                                                </td>
                                                <td>
                                                    <input type="text" id="txtModifier4_<%= row.data_row_id %>" class="form-control inputModifiers modifiers" data-type="M4" data-value="<%= row.data_row_id %>">
                                                </td>
                                                <td>
                                                    <input value="<%= row.units ? row.units : 1.000 %>"  id="txtUnits_<%= row.data_row_id %>" type="text" class="form-control maskUnits units floatbox" style="width: 75px">
                                                </td>
                                                <td>
                                                    <input disabled value="<%= row.bill_fee ? row.bill_fee : 0.00 %>" id="txtBillFee_<%= row.data_row_id %>" type="text" class="billFee form-control-med form-control maskFee floatbox"  style="display:inline-block;width:auto;" edit="false">
                                                    <span id="editBillFee_<%= row.data_row_id %>" class="editBillFee icon-ic-edit" style="margin-left: 4px;cursor:pointer;" title="Edit" ></span>
                                                </td>
                                                <td>
                                                    <input disabled value="<%= row.total_bill_fee ? row.total_bill_fee : 0.00 %>" id="txtTotalBillFee_<%= row.data_row_id %>" type="text" class="totalbill form-control floatbox text-right">
                                                </td>
                                                <td>
                                                    <input disabled value="<%= row.allowed_fee ? row.allowed_fee : 0.00 %>" id="txtAllowedFee_<%= row.data_row_id %>" type="text" class="maskFee allowedFee form-control floatbox">
                                                </td>
                                                <td>
                                                    <input disabled value="<%= row.total_allowed_fee ? row.total_allowed_fee : 0.00 %>" id="txtTotalAllowedFee_<%= row.data_row_id %>" type="text" class="totalallowed form-control floatbox text-right">
                                                </td>
                                                <td>
                                                    <input id="txtAuthInfo_<%= row.data_row_id %>" type="text" class="form-control " value="<%= row.authorization_no %>">
                                                </td>
                                                <td>
                                                    <input id="checkExclude_<%= row.data_row_id %>" type="checkbox">
                                                </td>
                                            </tr>
                                    <% }); %>
                                </tbody>
                                <tfoot>
                                    <tr style="border: none">
                                        <td colspan="12" style="border: 0">
                                            <button type="button" class="btn pull-left" id="createNewCharge">New charge</button>
                                            <span id="divPatientBalance" class="patientPaid" style="text-decoration: blink; margin-right: 60px; display: none;">
                                                <span> Patient Balance </span> :
                                                <span id="spnPatientBalance" style="font-weight: bold;"></span>
                                            </span>
                                        </td>
                                        <td style="text-align: left;border: 0">
                                            <span class="patientPaid" style="font-weight: bold;text-decoration: blink" id="spToBePaid"></span>
                                        </td>
                                        <td colspan="3" style="text-align: right;border: 0">
                                            <span id="spTotalBillFee">Total Bill Fee</span>:
                                            <span class="font-weight-bold" id="spTotalBillFeeValue"></span>
                                        </td>
                                        <td style="border: 0">
                                            <!-- <span style="font-weight: bold;" id="spTotalBillFeeValue"></span> -->
                                        </td>
                                        <td style="text-align: right;border: 0">
                                            <span id="spTotalAllowedFee">Total Allowed</span>:
                                            <span class="font-weight-bold" id="spTotalAllowedFeeValue"></span>
                                        </td>
                                        <td style="text-align: left;border: 0" colspan="3">
                                            <!-- <span style="font-weight: bold;" id="spTotalAllowedFeeValue"></span> -->
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="tab_2" class="mt-3">
        <div class="form-group row">
            <div class="col-lg-12">
                <div class="form-group row">
                    <legend>
                        <h5 class="border-bottom border-primary">
                            <label class="font-weight-bold" i18n="billing.claims.claims"></label>
                        </h5>
                    </legend>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="txtClaimDate" class="col-sm-3 col-form-label field-required" i18n="billing.claims.claimDate"></label>
                    <div class="col-sm-3">
                        <input type="text" id="txtClaimDate" class="form-control form-control-date" name="ClaimDate">
                        <!-- <input type="date" class="form-control maskDateLocale" id="txtClaimDate" name="ClaimDate"> -->
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ddlFacility" class="col-sm-3 col-form-label field-required" i18n="billing.claims.facilityName"></label>
                    <div class="col-sm-5">
                        <select class="form-control select-box" id="ddlFacility" style="height:32px;">
                            <% _.each(facilities, function(facility) { %>
                                <option value='<%= facility.id %>'>
                                    <%= facility.text %>
                                </option>
                                <% }); %>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ddlBillingProvider" class="col-sm-3 col-form-label field-required" i18n="billing.claims.billingProvider"></label>
                    <div class="col-sm-5">
                        <select class="form-control select-box" id="ddlBillingProvider" style="height:32px;">
                            <option value=''>Select</option>
                            <% _.each(billingProviderList, function(provider) { %>
                                <option value='<%= provider.id %>'>
                                    <%= provider.full_name %>
                                </option>
                                <% }); %>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ddlRenderingProvider" class="col-sm-3 col-form-label" i18n="billing.claims.renderingProvider"></label>
                    <div class="col-sm-5">
                        <select class="form-control select-box" id="ddlRenderingProvider">
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ddlReferringProvider" class="col-sm-3 col-form-label" i18n="billing.claims.referringProvider"></label>
                    <div class="col-sm-5">
                        <select class="form-control select-box" id="ddlReferringProvider">
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ddlOrdFacility" class="col-sm-3 col-form-label" i18n="billing.claims.serviceFacitlity"></label>
                    <div class="col-sm-5">
                        <select class="form-control select-box" id="ddlOrdFacility">
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ddlPOSType" class="col-sm-3 col-form-label" i18n="billing.claims.posType"></label>
                    <div class="col-sm-5">
                        <select class="form-control select-box" id="ddlPOSType" style="height:32px;">
                            <option value=''>Select</option>
                            <% _.each(posList, function(pos) { %>
                                <option value='<%= pos.id %>' data-code='<%= pos.code %>'>
                                    <%= pos.code %> (<%= pos.description %>)
                                </option>
                                <% }); %>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label for="ddlMultipleDiagCodes" class="col-sm-3 col-form-label" i18n="billing.claims.diagnosticsCodes"></label>
                    <div class="col-sm-4">
                        <select class="form-control select-box" id="ddlMultipleDiagCodes">
                            <option value=''>Select</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn" id="btnAddDiagCode">
                            <span>+</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <ul id="ulSelectedDiagCodes" class="icdTagList"></ul>
                    <input type="hidden" id="hdnDiagCodes" />
                </div>
            </div>
        </div>
    </section>
    <section id="tab_3">
        <div class="row mt-2" id="divInsurances">
            <div class="col-lg-6">
                <div class="form-group row">
                    <legend style="width:98%;">
                        <h5 class="border-bottom border-primary">
                            <label class="font-weight-bold" i18n="billing.claims.primaryInsurance"></label>
                            <input type="button" id="btnResetPriInsurance" value="CLEAR" class="btn btn-primary">
                        </h5>
                    </legend>
                </div>
                <div class="form-group row">
                    <label for="ddlExistPriIns" class="col-sm-3 col-form-label" i18n="billing.claims.existingInsurances"></label>
                    <div class="col-sm-4">
                        <select class="form-control select-box" id="ddlExistPriIns" style="height:32px;">
                            <option value=''>Select</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="chkPriAcptAsmt">
                            <label class="form-check-label" for="chkPriAcptAsmt" i18n="billing.claims.acceptAssignment"></label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ddlPriInsurance" class="col-sm-3 col-form-label" i18n="billing.claims.carrier"></label>
                    <div class="col-sm-5">
                        <select class="form-control select-box" id="ddlPriInsurance" name="priInsurance">
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" i18n="billing.claims.address"></label>
                    <label class="col-sm-5 col-form-label" id="lblPriInsPriAddr"></label>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">City/State/Zip</label>
                    <label class="col-sm-5 col-form-label" id="lblPriInsCityStateZip"></label>
                </div>
                <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Phone #</label>
                        <label class="col-sm-5 col-form-label" id="lblPriPhoenNo"></label>
                </div>
                <div class="form-group row">
                    <label for="txtPriPolicyNo" class="col-sm-3 col-form-label field-required" i18n="patient.patientInsurance.policyNo"></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="txtPriPolicyNo" i18np="patient.patientInsurance.policyNo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtPriGroupNo" class="col-sm-3 col-form-label" i18n="patient.patientInsurance.groupNo"></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="txtPriGroupNo" i18np="patient.patientInsurance.groupNo">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" i18n="billing.claims.insuranceStartExpiryDate"></label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="MM/DD/YYYY" id="txtPriStartDate" disabled>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="MM/DD/YYYY" id="txtPriExpDate" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ddlPriRelationShip" class="col-sm-3 col-form-label field-required" i18n="billing.claims.relationShip"></label>
                    <div class="col-sm-5">
                        <select class="form-control select-box" id="ddlPriRelationShip">
                            <option value=''>Select</option>
                            <% _.each(relationshipList, function(relationShip) { %>
                                <option value='<%= relationShip.id %>'>
                                    <%= relationShip.description %>
                                </option>
                            <% }); %>
                        </select>
                    </div>
                    <div class="col-sm-3 form-check form-check-inline" id="showPriSelf">
                        <input class="form-check-input" type="checkbox" id="chkPriSelf" name="self">
                        <label class="form-check-label" for="chkPriSelf" i18n="billing.fileInsurance.self">Self</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtPriSubFirstName" class="col-sm-3 col-form-label field-required" i18n="billing.claims.subscriberName"></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txtPriSubFirstName" name="SubsFirstName" placeholder="First Name">
                    </div>
                    <div class="col-sm-1" style="padding-left:0px;">
                        <input type="text" class="form-control" id="txtPriSubMiName" name="SubsMiName" placeholder="Mi">
                    </div>
                    <div class="col-sm-3" style="padding-left:0px;">
                        <input type="text" class="form-control" id="txtPriSubLastName" name="SubsLastName" placeholder="Last Name">
                    </div>

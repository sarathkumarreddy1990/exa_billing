<div>
    <% if(alerts && alerts.length) { %>
        <h3>Alerts</h3>
        <ul>
            <% _.each (alerts, function(alert) { %>
                <li class="patientAlert"><%= alert %></li>
            <% }) %>
        </ul>
    <% } %>
    <% if(others && others.length) { %>
        <h3>Other Alerts</h3>
        <ul>
            <% _.each (others, function(otherAlert) { %>
                <li class="patientAlert"><%= otherAlert %></li>
            <% }) %>
        </ul>
    <% } %>
</div>

<div id="divPendingPayment" class="divBackgroundPayment form-horizontal form-list commonBorder">
    <div id="applyPaymentContent">
        <table class="table" style="margin-bottom: 0;">
            <tr>
                <td style="width:30%;border:none !important;" align="center">
                    <span i18n="billing.payments.totalBillFee"></span> :
                    <span id="spApplyTotalFee"></span>
                </td>
                <td style="width:30%;border:none !important;" align="center">
                    <span i18n="billing.payments.appliedPayment"></span> :
                    <span id="spPaymentApplied"></span>
                </td>
                <td style="width:30%;border:none !important;" align="center">
                    <span i18n="billing.payments.appliedAdjustment"></span> :
                    <span id="spAdjustmentApplied"></span>
                </td>
                <td style="width:10%;border:none !important;">
                    <label class="checkbox-inline">
                        <input class="checkDebit" type="checkbox" style="display: block; margin-top: 4px; margin-right: 4px;"> DR
                    </label>
                </td>
            </tr>
        </table>
        <div id="divApplyPendingPayments" style="overflow: auto;">
            <input type="hidden" id="hdnOrderId" />
            <input type="hidden" id="hdnPaymentId" />
            <table id="tblApplyPendingPayments" class="table-bordered scroll" style="text-align: center;">
                <thead id="thApplyPendingPayments" class="thGrid">
                    <td>
                        <span i18n="shared.fields.cptCode"></span>
                    </td>
                    <td>
                        <span i18n="shared.fields.cptDescription"></span>
                    </td>
                    <td>
                        <span i18n="billing.payments.billFee"></span>
                    </td>
                    <td>
                        <span i18n="billing.payments.payment"></span>
                    </td>
                    <td width="10%">
                        <span i18n="billing.payments.thisPayment"></span>
                    </td>
                    <% if (country_alpha_3_code !== "can") { %>
                    <td width="10%">
                        <span i18n="billing.payments.allowed"></span>
                    </td>
                    <% } %>
                    <td>
                        <span i18n="billing.payments.adjustments"></span>
                    </td>
                    <td width="10%">
                        <span i18n="billing.payments.thisAdj"></span>
                    </td>
                    <td>
                        <span i18n="billing.payments.balance"></span>
                    </td>
                    <td>
                        <span i18n="billing.payments.cas"></span>
                    </td>
                </thead>
                <tbody id="tBodyApplyPendingPayment">
                </tbody>
            </table>
        </div>
        <div style="text-align: right;margin: 10px 0 10px 0;">
            <input type="button" id="btnPayfullAppliedPendingPayments" style="float:left;" class="btn btn-default btn-primary" value="Pay in full"
                i18n="billing.payments.payInFull">
            <input type="button" id="btnSaveAppliedPendingPayments" class="btn btn-default btn-primary" i18n="shared.buttons.saveAll"
                value="Save All">
            <% if (billingRegionCode === 'can_MB' || billingRegionCode === 'can_BC') { %>
            <input type="button" id="btnSaveAppliedPendingPaymentsNotes" class="btn btn-default btn-primary" i18n="shared.buttons.saveNotes"
                value="Save Notes">
            <% } %>
            <input type="button" id="btnClearAppliedPendingPayments" class="btn btn-default" value="Clear" i18n="shared.buttons.clear">
            <span id="spPaymentID"></span>
        </div>
        <div class="col-lg-12">
            <form id="formBillingProviders" class="form-horizontals">
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label class="control-label col-sm-4">
                                <span i18n="billing.payments.totalBillFee"></span> :</label>

                            <div class="col-sm-4">
                                <label id="lblBillingFee"></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-4">
                                <span i18n="billing.payments.otherPaid"></span> :</label>
                            <div class="col-sm-4">
                                <label id="lblOthers"><%= others_paid %> </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-4">
                                <span i18n="billing.payments.adjustments"></span> :</label>
                            <div class="col-sm-4">
                                <label id="lblAdjustment"></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-4">
                                <span i18n="billing.payments.patientPaid"></span> :</label>
                            <div class="col-sm-4">
                                <label id="lblPatient"><%= patient_paid %> </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-4">
                                <span i18n="billing.payments.balance"></span> :</label>
                            <div class="col-sm-4">
                                <label id="lblBalanceNew"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="ddlClaimStatus" class="control-label col-sm-4 field-required" i18n="billing.claims.claimStatus"></label>
                            <div class="col-sm-5">
                                <select class="form-control select-box" id="ddlClaimStatus" style="height:32px;">
                                    <option value="">Select</option>
                                    <% _.each(claim_statuses, function(claimStatus) { %>
                                        <option value='<%= claimStatus.id %>' data-desc='<%= claimStatus.code %>'>
                                            <%= claimStatus.description %>
                                        </option>
                                        <% }); %>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label field-required col-sm-4" i18n="billing.payments.responsible"></label>
                            <div class="col-sm-8">
                                <select id="ddlResponsible" class="form-control" style="width:250px">
                                    <option data_code="0" value="0" i18n="shared.buttons.select">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row divAdjustmentCodes">
                            <label class="control-label col-sm-4" i18n="billing.payments.adjustmentCode"></label>

                            <div class="col-sm-8">
                                <select id="ddlAdjustmentCode_fast" class="form-control form-control-lg adjustmentCode" style="height:30px;">
                                    <option data_id='0' data_code="0" value="0" i18n="shared.buttons.select"></option>
                                    <% _.each(adjustmentCodes, function(adjustmentCode) { %>
                                        <option data_id='<%= adjustmentCode.id %>' data_code='<%= adjustmentCode.code %>' data_codetype='<%= adjustmentCode.type %>'
                                            value='<%= adjustmentCode.id %>-<%= adjustmentCode.amount %>-<%= adjustmentCode.type %>'>
                                            <%= adjustmentCode.description %>(
                                                <%= adjustmentCode.code %>)
                                        </option>
                                        <% }); %>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-4" for="txtResponsibleNotes" i18n="billing.payments.billingNotes"></label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="txtResponsibleNotes" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                    <% if (country_alpha_3_code !== "can") { %>
                    <div class="col">
                        <div class="form-group row">
                            <label class="control-label col-sm-4" i18n="billing.payments.deduction"> :</label>
                            <div class="col-sm-5">
                                <input type="text" id="txtDeduction" value="0.00" class="form-control input-xs maskFee floatbox">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-4" i18n="billing.payments.coInsurance"> :</label>
                            <div class="col-sm-5">
                                <input type="text" id="txtCoInsurance" value="0.00" class="form-control input-xs maskFee floatbox">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-4" i18n="billing.payments.coPay"> :</label>
                            <div class="col-sm-5">
                                <input type="text" id="txtCoPay" value="0.00" class="form-control input-xs maskFee floatbox">
                            </div>
                        </div>
                    </div>
                    <% } %>
                </div>
            </form>
        </div>
    </div>
</div>

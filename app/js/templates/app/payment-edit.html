<style>
  .payerFieldsRadio .payerFields {
  display: inline;
}

#gbox_tblAppliedPaymentsGrid,
#gbox_tblpendPaymentsGrid {
  margin: auto;
}

#PaymentForm .select2-container {
  z-index: 999;
}  
</style>

<div class="form-group row">
    <div class="col-lg-12">
        <form id="PaymentForm" class="form-horizontals" style="margin-top: 25px;">
            <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label for="lblPayerID" class="control-label col-sm-4" i18n="billing.payments.paymentID"></label>
                        <div class="col-sm-3">
                            <label class="pad-top-6 w70 rt-offset10" id="lblPayerID"> -- </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="referencePaymentID" class="control-label col-sm-4" i18n="billing.payments.referencePaymentID"></label>
            
                        <div class="col-sm-3">
                            <input type="text" id="referencePaymentID" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ddlpaymentReason" class="control-label col-sm-4" i18n="billing.payments.paymentReason"></label>
                        <div class="col-sm-3">
                            <select class="form-control" id="ddlpaymentReason">
                                <option value="">Select</option>
                                <option value="1" data-reason="COPAY" data-copay="true">Self-Pay</option>
                                <option value="2" data-reason="PRE" data-copay="false">Insurance</option>
                                <option value="3" data-reason="REF" data-copay="false">Co-Pay</option>
                                <option value="4" data-reason="REF" data-copay="false">Account Payment</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ddlPaidLocation" class="control-label col-sm-4" i18n="billing.payments.paidLocation"></label>
                        <div class="col-sm-3">
                            <select class="form-control" id="ddlPaidLocation" class="paidLocation">
                                <option value="0">Select</option>
                                <% _.each(paidlocation, function(facility) { %>
                                    <option value="<%= facility.id %>">
                                        <%= facility.facility_name %>
                                    </option>
                                    <% }); %>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group row">
                        <label for="chkpayerInsurance" class="control-label field-required col-sm-3" i18n="billing.payments.payer">
                        </label>
                        <div class="col-sm-4 payerFieldsRadio">
                            <select id="selectPayerType">
                                <option value="0">Select</option>
                                <option value="insurance" selected>Insurance</option>
                                <option value="patient">Patient</option>
                                <option value="ordering_facility">Ordering Facility</option>
                                <option value="ordering_provider">Provider</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="chkpayerInsurance" class="control-label col-sm-3"></label>
                        <div class="col-sm-4">
                            <div id="divPayerInsurnace" class="payerFields">
                                <input type="hidden" id="hdnPayerID" class="form-control">
                                <select id="txtautoPayerPIP" style="width:350px;"></select>
                                <div class="hideProp">
                                    <a disabled='disabled' class="btn btn-primary selectInsurance" id="spnSearchPayerInsurance" title="Search">
                                        <i class="icon-ic-search"></i>Search</a>
                                    <input type="button" class="btnInsuranceSelectSave" style="display: none;" id="btnInsuranceSelectSave">
                                    <span id="lblAutoInsurance>" disabled> </span>
                                </div>
                            </div>
                            <div id="divPayerPatient" style="display:none;" class="payerFields">
                                <select id="txtautoPayerPP" style="width:350px;"></select>
                                <div class="hideProp">
                                    <select id="txtautoPayerPP" style="width:350px"></select>
                                    <a disabled='disabled' class="btn btn-primary selectPatientSave" id="spnSearchPayerPatient" title="Search">
                                        <i class="icon-ic-search"></i>
                                    </a>
                                    <span id="lblAutoPatient"> </span>
                                </div>
                            </div>
                            <div id="divPayerOrderFacility" style="display:none;" class="payerFields">
                                <select id="txtautoPayerPOF" style="width:350px;"></select>
                                <div class="hideProp">
                                    <a disabled='disabled' class="btn btn-primary selectOrderingFac" id="spnSearchPayerPOF" title="Search">
                                        <i class="icon-ic-search"></i>
                                    </a>
                                    <input type="button" class="btnOFSelectSave" style="display: none;" id="btnOFSelectSave">
                                </div>
                            </div>
                            <div id="divPayerProvider" style="display:none;" class="payerFields">
                                <select id="txtautoPayerPR" style="width:350px;"></select>
                                <div class="hideProp">
                                    <a disabled='disabled' class="btn btn-primary searchProvider" id="spnSearchPayerPR" title="Search">
                                        <i class="icon-ic-search"></i>
                                    </a>
                                    <input type="button" class="btnRefProviderSelectSave" style="display: none;" id="btnRefProviderSelectSave">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" id="divInputType">
                        <label for="chkpayerInsurance" class="control-label col-sm-3">Input type</label>
                        <div class="col-sm-4" style="margin-top: auto;">
                            <span class="radio-inline" for='chkIpEob' id='lblIpEob'>
                                <input id='chkIpEob' type='radio' class="inputType" name="ipType" value='inpEOB' style="margin-top: 3px;">
                                <label for="chkIpEob" class="field-chk" style="min-width: 20px!important; margin: 0 0 10px 3px;">EOB</label>
                            </span>
                            <span class="radio-inline" for='chkIpInvoice' id='lblIpInvocie'>
                                <input id='chkIpInvoice' type='radio' class="inputType" name="ipType" value='inpInvoice' style="margin-top: 3px;">
                                <label for="chkIpInvoice" class="field-chk" style="min-width: 20px!important; margin: 0 0 10px 3px;">Invoice</label>
                            </span>
                        </div>
                    </div>
                    <div class="form-group row payerFields" id="divMethodInsurance">
                        <label for="txtInvoice" class="control-label field-required col-sm-3" i18n="setup.userSettings.invoiceNo" for="txtInvoice">Invoice</label>
            
                        <div class="col-sm-4">
                            <input type="text" id="txtInvoice" class="form-control invoiceNo" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label class="control-label  field-required col-sm-4" for="txtAccountingDate" i18n="billing.payments.accountingDate"></label>
                        <div class="col-sm-3">
                            <div id="divAccountingDate" class="input-group">
                                <input type="text" id="txtAccountingDate" class="form-control form-control-date maskDateLocale" name="accountingDate">
                                <span class="input-group-addon add-on">
                                    <i class="icon-ic-schedule icon-ic-calendar"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label field-required col-sm-4" for="txtAmount" i18n="billing.payments.amount"></label>
                        <div class="col-sm-3">
                            <input type="text" id="txtAmount" class="form-control floatboxtwodec" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lblApplied" class="control-label col-sm-4" i18n="billing.payments.applied"></label>
                        <div class="col-sm-3">
                            <label class="pad-top-6 w70 rt-offset10" id="lblApplied"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lblBalance" class="control-label col-sm-4" i18n="billing.payments.balance"></label>
                        <div class="col-sm-3">
                            <label class="pad-top-6 w70 rt-offset10" id="lblBalance"></label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group row">
                        <label for="chkModeCash" class="control-label field-required col-sm-3" i18n="billing.payments.paymentmode"></label>
                        <div class="col-sm-4">
                                <select id="selectPaymentMode">
                                    <option value="0">Select</option>
                                    <option value="cash" i18n="billing.payments.cash">Cash</option>
                                    <option value="check" i18n="billing.payments.cheque">Cheque</option>
                                    <option value="card" i18n="billing.payments.card">Card</option>
                                    <option value="eft">EFT</option>
                                </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label  col-sm-3 " for="txtCheque" i18n="billing.payments.chequeCardNo"></label>
                        <div class="col-sm-4">
                            <input type="text" id="txtCheque" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label  col-sm-3 " for="txtCheque" i18n="billing.payments.cardName"></label>
                        <div class="col-sm-4">
                            <input type="text" id="txtCardName" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label  col-sm-3" for="txtNotes">Notes</label>
                        <div class="col-sm-4">
                            <textarea class="form-control" id="txtNotes" rows="4" style="width: 400px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</div>
</div>
<div id="PaymentForm">
    <div class="form-horizontal form-list">
        <div class="">
            <input type="hidden" id="hdnOldPayerFlag>">
            <input type="hidden" id="hdnOldInvoiceNo">
            <input type="hidden" id="hdnOldPayerId">
        </div>

        <div class="col-md-12">
            <div class="col-form-content">
                <input type="button" id="btnPaymentSave" class="btn btn-default btn-primary savePayment" i18n="shared.buttons.save">
                <input type="button" id="btnPaymentInvoice" class="btn btn-default" i18n="shared.buttons.invoice " style="display: none">
                <input type="button" id="btnPaymentAddNew" class="btn btn-default addnew" i18n="shared.buttons.addNew">
                <input type="button" id="btnPaymentClear" class="btn btn-default clearAdd" i18n="shared.buttons.clear">
                <input type="button" id="btnPaymentPrint" class="btn btn-default printPayment" i18n="shared.buttons.print">
                <input type="button" id="btnPrintReceipt" class="btn btn-default printReceipt" i18n="billing.payments.printReceipt">
                <input type="button" id="btnPaymentRefClick" class="btn btn-default paymentRefresh" i18n="shared.buttons.refresh" style="display:none;">
                <input type="button" id="btnPaymentDelete" class="btn btn-default paymentDelete" i18n="shared.buttons.delete">
                <input type="button" id="btnPaymentBack" class="btn btn-default paymentDelete" i18n="shared.buttons.back">
            </div>
        </div>
        <div id="divPendingPay" class="col-xs-12">
        </div>
    </div>
</div>
</div>

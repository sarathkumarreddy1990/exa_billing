<div class="col-lg-12 paddingBottomDiv casPayment">
    <div class="row">
        <div class="col">
            <select id="selectGroupCode<%=id%>" class="col1">
                <option value="" i18n="shared.buttons.select"></option>
                <% _.each(cas_group_codes, function(cas_group_code) { %>
                    <option value="<%= cas_group_code.id %>" data-code="<%= cas_group_code.code %>">
                        <%= cas_group_code.code %> - <%= cas_group_code.description %>
                    </option>
                    <% }); %>
            </select>
        </div>
        <div class="col">
            <select id="selectReason<%=id%>" class="col2">
                <option value="" i18n="shared.buttons.select"></option>
                <% _.each(cas_reason_codes, function(reason_code) { %>
                    <option value="<%= reason_code.id %>" data-code="<%= reason_code.code %>">
                        <%= reason_code.code %> - <%= reason_code.description %>
                    </option>
                    <% }); %>
            </select>
        </div>
        <div class="col">
            <input type="text" id="txtAmount<%=id%>" class="col3 maskFeeAllowMinus floatbox" autocomplete="off">
        </div>
    </div>
</div>

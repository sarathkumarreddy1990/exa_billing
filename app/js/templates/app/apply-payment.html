<tr data_charge_id_id="<%= payment.id %>" data_payment_id="<%= payment.payment_id %>"
     data_payment_adjustment_id="<%= payment.payment_adjustment_id %>"
     data_payment_application_id="<%= payment.payment_application_id %>"
    data_claim_id="<%= payment.claimId %>" data_payment_applied_dt="<%= payment.payment_applied_dt %>">
    <td style="white-space: nowrap !important">
        <span>
            <%= payment.cpt_code %>
        </span>
    </td>
    <td style="white-space: nowrap !important">
        <span>
            <%= payment.cpt_description %>
        </span>
    </td>
    <td style="white-space: nowrap !important" class="textRight">
        <span class="billfee">
            <%= payment.bill_fee %>
        </span>
    </td>
    <td style="white-space: nowrap !important" class="textRight">
        <span>
            <%= payment.other_payment %>
        </span>
    </td>
    <td style="white-space: nowrap !important">
        <input value="<%= payment.payment_amount %>" type="text" class="input-xs maskFee this_pay floatbox" placeholder="0.00">
    </td>
    <td style="white-space: nowrap !important">
        <input type="text" class="input-xs this_allowed maskFee floatbox" value="<%= payment.allowed_amount %>">
    </td>
    <td style="white-space: nowrap !important" class="textRight">
        <span>
            <%= payment.other_adjustment %>
        </span>
    </td>
    <td style="white-space: nowrap !important">
        <input type="text" class="input-xs this_adjustment maskFee floatbox" value="<%= payment.adjustment %>" placeholder="0.00">
    </td>
    <td style="white-space: nowrap !important" class="textRight">
        <span>
            <%= payment.balance %>
        </span>
    </td>
    <td style="white-space: nowrap !important">
        <span>
            <input id="btnApplyCAS" type="button" value="CAS" class="btn btn-primary applyCAS">
        </span>
    </td>
</tr>

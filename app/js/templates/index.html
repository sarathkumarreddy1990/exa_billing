<header class="header">
</header>
<style>
    #divStatusSearch {
        position: fixed;
        display: none;
        max-height: 400px;
        max-width: 420px;
        overflow-x: hidden;
        overflow-y: auto;
    }

    .statusMenu {
        height: auto;
        border: 2px #d4d4d4 solid;
        background-color: #F6F6F6;
        z-index: 110000;
        position: absolute;
        font-size: 1em !important;
    }

    .header-status {
        background-color: #5A5A5A !important;
        color: #FFFFFF !important;
        line-height: 25px;
    }

    .statusList li {
        padding: 0px;
    }

    .statusList li label {
        font-size: 0.8em !important;
    }

    .statusList {
        margin-left: 0px !important;
        margin-bottom: 4px !important;
    }

    .statusList .inline {
        padding-top: 0px !important;
    }

    div.multiStudyColumnList input[type=checkbox] {
        display: block;
    }

    .multiStudyColumnList {
        column-count: 3;
        -moz-column-count: 3;
        /* Firefox */
        -webkit-column-count: 3;
        /* Safari and Chrome */
        padding: 0px;
    }
    .dropdown-menu li a{
        color:black;
    }

    .claimMenu {
        width:200px!important;
        padding-left:5px!important;
        text-align: left!important;
    }

</style>

<div class="controls" style="float:left;">
</div>
<nav class="top-nav">
    <div id="divTabsContainer" class="col-xs-6 col-md-6 col-lg-6"  style="float:left;">
        <div>
            <ul id="studyTabs" class="nav tn-menu"></ul>
            <ul id="claimsTabs" class="nav tn-menu"></ul>
        </div>
    </div>
    <div style="float:right;" class="col-xs-6 col-md-6 col-lg-6" id="divTabActions">
        <form class="small_dd tn-menu">
            <ul class="tn-menu-right">
                <li class="studyBtnPadding">

                </li>
                <li class="studyBtnPadding">
                    <a>
                        <i class="icon-ic-expand-flipped" id="btnTabNavRight" title="Move tab bar by right side"></i>
                    </a>
                </li>
                <li class="dropdown active studyBtnPadding" style="padding-top: 11px;">
                    <i id="btnShowTabItems" class="icon-chevron-down" data-toggle="dropdown" title="Show all Tabs by list"></i>
                    <ul id="ulTabCollection" class="dropdown-menu" style="overflow:auto!important;max-height:400px;margin-top:8px!important;"
                        role="menu" aria-labelledby="btnShowTabItems">
                    </ul>
                </li>
                <li>
                    <a>
                        <i title="Refresh" id="btnClaimsRefresh" class="icon-ic-reset"></i>
                        <i title="Refresh" id="btnStudiesCompleteRefresh"  style="display:none;" ></i>
                        <i title="Refresh" id="btnStudiesRefresh" class="icon-ic-reset"></i>
                        <i title="Refresh" id="btnClaimsCompleteRefresh"  style="display:none;" ></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i title="Refresh All" id="btnClaimRefreshAll" class="icon-ic-loop"></i>
                        <i title="Refresh All" id="btnStudiesRefreshAll" class="icon-ic-loop"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i title="Settings" id="mySettings" class="icon-ic-actions"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i title="Filters" id="btnStudyFilter" class="icon-ic-filter"></i>
                    </a>
                </li>
                <li style="margin-right: 15px;">
                    <a>
                        <i title="Export" id="btnValidateExport" class="fa fa-download"></i>
                    </a>
                </li>
                <li class="worklist-menu-right">
                        <input type="button" value="Validate" id="btnValidateOrder" class="btn btn-primary" i18n="shared.buttons.validate">
                </li>
                <li class="worklist-menu-right">
                        <!-- <input type="button" value="Claim" id="btnInsuranceClaim" class="btn btn-primary"  i18n="billing.fileInsurance.claim"> -->
                        <div class="btn-group small_dd"  id="btnInsuranceClaim">
                            <button type="button" class="btn btn-primary" data-method='electronic_billing' id="btnClaimFormat" style="width:200px;">Electronic Claim (EDI)</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" >
                                    <li id="liEC"><a class="claimMenu" id="btnElectronicClaim" data-method="electronic_billing" data-value='Electronic Claim (EDI)'>Electronic Claim (EDI)</a></li>
                                    <li id="liPCBW"><a class="claimMenu" id="btnPaperClaimBW" data-format='FULL'   data-method="paper_claim" data-value='Paper Claim (B & W)'>Paper Claim (B & W)</a></li>
                                    <li id="liPCRED"><a class="claimMenu" id="btnPaperClaimRed" data-format='ORIGINAL'  data-method="paper_claim" data-value='Paper Claim (RED)'>Paper Claim (RED)</a></li>
                                    <li id="liINSD"><a class="claimMenu" id="btnInvoiceServiceDate"  data-format='SERVICEDATE' data-method="direct_billing" data-value='Invoice (Service Date)'>Invoice (Service Date)</a></li>
                                    <li  id="liINPN"><a class="claimMenu" id="btnInvoicePatientName" data-format='PATIENTNAME' data-method="direct_billing" data-value='Invoice (Patient Name)'>Invoice (Patient Name)</a></li>
                                    <li id="liPP"><a class="claimMenu" id="btnPatientPayemnt" data-method="patient_payment" data-value='Patient Payment' >Patient Payment</a></li>
                            </ul>
                        </div>
                </li>                
                <li class="worklist-menu-right createNewClaim">
                    <input type="button" id="btnCreateNew" class="btn btn-primary" i18n="shared.buttons.createNewClaim">
                </li>   
                <li class="worklist-menu-right batchClaim">
                    <input type="button" id="btnbatchClaim" class="btn btn-primary" i18n="shared.buttons.batchClaim">
                </li>
            </ul>
        </form>
    </div>
</nav>

                </li>
                <li>
                    <label class="checkbox-inline">

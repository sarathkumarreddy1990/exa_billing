<div class="form-group row">
    <label for="ddProvince" class="col-sm-3 col-form-label field-required" i18n="shared.fields.province"></label>
    <div class="col-sm-7">
        <select id="ddlProvince" class="form-control select-box">
            <% _.each(provinces, function(province) { %>
            <option value="<%= province %>"><%= province %></option>
            <% }); %>
        </select>
    </div>
</div>

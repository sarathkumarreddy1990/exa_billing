<div class="form-group row">
    <div class="col-lg-12">
        <form id="formInsuranceX12Mapping" class="form-horizontal">
            <div class="form-group row">
                <label for="ddlInsuranceName" class="col-sm-2 col-form-label field-required" i18n="setup.insuranceX12Mapping.insuranceName"></label>
                <label id="lblInsuranceName" class="col-sm-5 col-form-label font-weight-bold"></label>
            </div>
            <div class="form-group row">
                <label for="ddlClaimBillingMethod" class="col-sm-2 col-form-label field-required" i18n="billing.fileInsurance.billingmethod"></label>
                <div class="col-sm-5">
                    <select id="ddlClaimBillingMethod" class="form-control"  style="height:32px;" name="claimBillingMethod">
                        <option value="" i18n="shared.buttons.select"></option>
                        <option value="direct_billing" i18n="setup.insuranceX12Mapping.directBilling">Direct Billing</option>
                        <option value="electronic_billing" i18n="setup.insuranceX12Mapping.electronic"></option>
                        <% if (billing_region_code !== "can_ON") { %>
                        <option value="paper_claim" i18n="setup.insuranceX12Mapping.paperClaim"></option>
                        <option value="patient_payment" i18n="setup.insuranceX12Mapping.patientPayment"></option>
                        <% } %>
                    </select>
                </div>
            </div>
            <% if (country_alpha_3_code !== 'can') { %>
            <div class="form-group row" id="clearingHouse" style="display:none">
                <label for="ddlClaimClearingHouse" class="col-sm-2 col-form-label field-required" i18n="setup.insuranceX12Mapping.claimClearingHouse"></label>

                <div class="col-sm-5">
                    <select id="ddlClaimClearingHouse" class="form-control" style="height:32px;" name="claimClearingHouse">
                        <option value="" i18n="shared.buttons.select"></option>
                        <% _.each(ediClearingHouseList, function(list) { %>
                        <option value='<%= list.id %>'>
                            <%=list.name%>
                        </option>
                        <% }); %>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="selectPayerEDICode" class="col-sm-2 col-form-label" i18n="billing.fileInsurance.ediCode"></label>
                <div class="col-sm-5">
                    <select id="selectPayerEDICode" name="ediCode" class="form-control valid">
                        <option value="-1" i18n="shared.buttons.select">Select</option>
                        <option value="A" i18n="setup.insurance.attorney"></option>
                        <option value="C" i18n="setup.insurance.medicareEdi"></option>
                        <option value="D" i18n="setup.insurance.medicaidEdi"></option>
                        <option value="F" i18n="setup.insurance.commercial"></option>
                        <option value="G" i18n="setup.insurance.blueCross"></option>
                        <option value="R" i18n="setup.insurance.railroadMC"></option>
                        <option value="W" i18n="setup.insurance.workersCompensation"></option>
                        <option value="X" i18n="setup.insurance.xChampus"></option>
                        <option value="Y" i18n="setup.insurance.yFacility"></option>
                        <option value="M" i18n="setup.insurance.mDMERC"></option>
                        <option value="AM" i18n="setup.insurance.autoMobile"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="txtClaimFileIndicatorCode" class="col-sm-2 col-form-label" i18n="setup.insurance.fileIndicatorCode"></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="txtClaimFileIndicatorCode" name="fileIndicatorCode" disabled>
                </div>
            </div>
            <% } %>
            <% if (country_alpha_3_code === "can") { %>
            <div class="form-group row" id="defaultPayerDiv">
                <div class="col-sm-5">
                    <input class="form-check-input" type="checkbox" id="chkdefaultPayer" name="defaultPayer">
                    <label class="form-check-label" for="chkdefaultPayer" i18n="shared.fields.defaultPayer"></label>
                </div>
            </div>
            <% } %>
        </form>
        <div class="form-group row" id="nameInClaimFormDiv">
            <div class="col-sm-5">
                <input class="form-check-input" type="checkbox" id="chkNameInClaimForm" name="defaultPayer">
                <label class="form-check-label" for="chkNameInClaimForm" i18n="setup.insurance.printNameInClaimForm"></label>
            </div>
        </div>
        <div class="form-group row" id="printSignatureDiv">
            <div class="col-sm-5">
                <input class="form-check-input" type="checkbox" id="chkPrintSignature" name="printSignature">
                <label class="form-check-label" for="chkPrintSignature" i18n="setup.insurance.printSignatureOnFile"></label>
            </div>
        </div>
        <div class="form-group row" id="printBillingProviderAddressDiv">
            <div class="col-sm-5">
                <input class="form-check-input" type="checkbox" id="chkPrintBillingProviderAddress" name="printBillingProviderAddress">
                <label class="form-check-label" for="chkPrintBillingProviderAddress" i18n="setup.insurance.printBillingProviderAddress"></label>
            </div>
        </div>
    </div>
</div>

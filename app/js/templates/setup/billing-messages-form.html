<div class="form-group row">
    <div class="col-lg-12">
        <div class="col-lg-6">
            <form id="formBillingMessages" class="form-horizontal">
                <div class="form-group row">
                    <label for="ddlCode" class="col-sm-3 col-form-label field-required" i18n="setup.common.code"></label>
                    <div class="col-sm-5">
                        <select id="ddlCode" class="form-control" style="height:32px;" name="code">
                            <option value="0-30">0-30</option>
                            <option value="31-60">31-60</option>
                            <option value="61-90">61-90</option>
                            <option value="91-120">91-120</option>
                            <option value=">120">>120</option>
                            <option value="collections" i18n="setup.billingMessages.collections"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtDescription" class="col-sm-3 col-form-label field-required" i18n="setup.common.description"></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="txtDescription" name="description">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="form-group row">
    <div class="col-lg-10">
        <form id="formPaperClaimTemplates" class="form-horizontal">
            <div id="divTemplateFields">
                <div class="form-group row">
                    <label for="txtTemplateName" class="col-sm-2 col-form-label field-required" i18n="setup.common.name"></label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="txtTemplateName" name="templateName">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chkActive">
                        <label class="form-check-label" for="chkActive" i18n="shared.fields.inactive"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtLeftMargin" class="col-sm-2 col-form-label field-required" i18n="setup.paperClaimTemplates.leftMargin"></label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="numLeftMargin" name="leftMargin"  step="0.100" min="-3.000" max="6.500">
                    </div>
                    <label for="txtTopMargin" class="col-sm-2 col-form-label field-required" i18n="setup.paperClaimTemplates.topMargin"></label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="numTopMargin" name="topMargin" step="0.100" min="-3.000" max="15.000">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtRightMargin" class="col-sm-2 col-form-label field-required" i18n="setup.paperClaimTemplates.rightMargin"></label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="numRightMargin" name="rightMargin" step="0.100" min="0.000" max="12.000">
                    </div>
                    <label for="txtBottomMargin" class="col-sm-2 col-form-label field-required" i18n="setup.paperClaimTemplates.bottomMargin"></label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="numBottomMargin" name="bottomMargin" step="0.100" min="0.000" max="6.500">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

        <li class="nav-item active">
            <a id="aShowOriginalForm" class="nav-link active" href="javascript:void(0)" i18n="setup.paperClaimTemplates.originalForm"></a>

            <a id="aShowFullForm" class="nav-link" href="javascript:void(0)" i18n="setup.paperClaimTemplates.fullForm"></a>

    </ul>
</nav>

    </div>

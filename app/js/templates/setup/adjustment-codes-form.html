<div class="form-group row">
    <div class="col-lg-12">
        <div class="col-lg-6">
            <form id="formAdjustmentCodes" class="form-horizontal">
                <div class="form-group row">
                    <label for="txtCode" class="col-sm-3 col-form-label field-required" i18n="setup.common.code"></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="txtCode" name="adjustmentCode">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chkActive">
                        <label class="form-check-label" for="chkActive" i18n="shared.fields.inactive"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtDescription" class="col-sm-3 col-form-label field-required" i18n="setup.common.description"></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="txtDescription" name="description">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="entryType" class="col-sm-3 col-form-label field-required" i18n="setup.adjustmentcodes.entryType"></label>
                    <div class="col-sm-5">
                        <select id="ddlEntryType" class="form-control" name="entryType" style="width: 250px">
                            <option value i18n="shared.button.select"></option>
                            <option value="credit" i18n="setup.adjustmentcodes.credit"></option>
                            <option value="debit" i18n="setup.adjustmentcodes.debit"></option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="form-group row">
    <div class="col-lg-12">
        <div class="col-lg-6">
            <form id="formBillingClasses" class="form-horizontal">
                <div class="form-group row">
                    <label for="txtCode" class="col-sm-3 col-form-label field-required" i18n="setup.common.code"></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="txtCode" name="code">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chkActive">
                        <label class="form-check-label" for="chkActive" i18n="shared.fields.inactive"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtDescription" class="col-sm-3 col-form-label field-required" i18n="setup.common.description"></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="txtDescription" name="description">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="billingClassColor" class="col-sm-3 col-form-label" i18n="setup.statusColorCode.colorCode"></label>
                    <div class="col-sm-5">
                        <input type="color" id="billingClassColor" class="form-color-code">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    #txtInsuranceSelect,
    #txtCptSelect {
        min-width: 0;
        display: inline-block;
        margin-left: 0;
    }
    .divListBox{
        width: 250px;
         margin-top:10px
    }
    .displayAlignLeft{
        margin-left:10px;
    }
    .ulListAlignment{
        overflow: auto;
        width: 300px;
        height:40px;
        border: 1px solid;
    }
    .divUList{
        width:150px;
    }
</style>
<form class="form-horizonta form-list" novalidate="" _lpchecked="1">

    <!-- row: form elements -->
    <div class="row">
        <!-- col: form elements -->
        <div class="col-3">
            <div class="form-group form-inline">
                <div class="col-form-label">
                    <label class="control-label field-required" for="txtDateRange">Date</label>
                </div>
                <div>
                    <div class="input-group">
                        <input type="text" id="txtDateRange" class="form-control" required="required" name="dateRange">
                        <span class="input-group-addon add-on datePickerSpanReport">
                            <i class="fa fa-calendar"> </i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- /col: form elements -->
        <div class="col-3">
            <div class="form-group form-inline">
                <div class="col-form-label" class="multiselect">
                    <label class="control-label" i18n="report.reportFilter.facilities" />
                    <select id="ddlFacilityFilter" multiple="multiple">
                        <% _.each(facilities.toJSON(), function(facility) { %>
                            <option value='<%= facility.id %>'>
                                <%=facility.facility_name%>
                            </option>
                            <% }); %>
                    </select>
                </div>
            </div>
        </div>
        <!-- /col: form elements -->
        <div class="col-3">
            <div class="form-group form-inline">

                <div class="col-form-label" class="multiselect">
                    <label class="control-label" i18n="report.reportFilter.billingProviders" />
                    </label>
                    <select id="ddlBillingProvider" multiple="multiple" />
                </div>
            </div>
        </div>

        <div class="col-2">
            <div class="form-group form-inline">
                <label class="control-label" i18n="report.reportFilter.procedureBy" />
                </label>
                <div class="selectBox ddl" id='showBillingProCheckboxes'>
                    <select id="ddlProcedureBySelectBoxes">
                        <option value="InsPro">Insurance</option>
                        <option value="refPro">Referring Provider</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!-- /row: form elements -->

    <!-- row: form buttons -->
    <div class="row">
        <div class="col-3">
            <div class="form-group form-inline" id="refProviderGroup" style="display:none;">
                <div class="col-form-label" style="max-width: 110px">
                    <label class="control-label">Ref. Pro Group</label>
                </div>
                <div class="form-content">
                    <div class="input-group" class="divListBox">
                        <select id="ddlRefProviderGroupOption" class="form-control form-control-lg">
                            <option value="All">All Ref Pro Group</option>
                            <option value="S">Provider Group</option>
                        </select>
                    </div>
                </div>
                <div id="ddlProviderGroupBox" class="form-group form-inline" style="display:none;">
                    <div class="divListBox">
                        <div class="float-left divUList">
                            <select id="txtProviderGroupName"> </select>
                        </div>
                        <div>
                            <a class="btn btn-primary displayAlignLeft" id="btnAddProviderGroup" title="Add Referring Physican Group">
                                <i class="icon-ic-plus"></i>
                            </a>
                        </div>

                    </div>
                </div>
                <div id="divListProviderGroup" style="display: none;">
                    <div>
                        <ul id="ulListProviderGroup" class="ulSelectionList tagList ulListAlignment">
                    </div>
                </div>
            </div>
            <div class="form-group form-inline" id="procedureByCPTCodes">
                <div class="col-form-label" style="max-width: 110px">
                    <label class="inline field-chk" i18n="report.reportFilter.cptCodes" />
                </div>
                <div class="form-content">
                    <div class="input-group" class="divListBox">
                        <select id="ddlCPTCodeBinding" class="form-control form-control-lg">
                            <option value="All">All CPT's</option>
                            <option value="S">Selected</option>
                        </select>
                    </div>
                </div>
                <div id="ddlCPTCodeBoxDetails" class="form-group form-inline" style="display: none;">
                    <div class="divListBox">
                        <div class="float-left divUList">
                            <select id="txtCPTCode"></select>
                        </div>
                        <div>
                            <a class="btn btn-primary displayAlignLeft" id="btnCPTCode" title="Add Insurance">
                                <i class="icon-ic-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="divCPTCodes" style="display: none;">
                    <div>
                        <ul id="ulListCPTCodeDetails" class="ulSelectionList tagList ulListAlignment">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-3">
            <div class="form-group form-inline" id="procedureByInsurance">
                <div class="col-form-label" style="max-width: 110px">
                    <label class="control-label">Insurance</label>
                </div>
                <div class="form-content">
                    <div class="input-group" class="divListBox">
                        <select id="ddlInsuranceBinding" class="form-control form-control-lg">
                            <option value="All">All Insurance</option>
                            <option value="S">Insurances</option>
                        </select>
                    </div>
                </div>
                <div id="ddlInsuranceOptionBox" class="form-group form-inline" style="display: none;">
                    <div class="divListBox">
                        <div  class="float-left divUList">
                            <select id="txtInsuranceName"> </select>
                        </div>
                        <div>
                            <a class="btn btn-primary displayAlignLeft" id="btnAddInsurance" title="Add Insurance">
                                <i class="icon-ic-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="divListInsurance" style="display: none;">
                    <div>
                        <ul id="ulListInsurance" class="ulSelectionList tagList ulListAlignment">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group form-inline" id="procedureByRefPro" style="display:none;">
                <div class="col-form-label" style="max-width: 110px">
                    <label class="control-label">Ref. Provider</label>
                </div>
                <div class="form-content">
                    <div class="input-group" class="divListBox">
                        <select id="ddlReferringPhysicianOption" class="form-control form-control-lg">
                            <option value="All">All Ref. Pro</option>
                            <option value="S">Provider </option>
                        </select>
                    </div>
                </div>
                <div id="ddlReferringPhysician" class="form-group form-inline" style="display:none;">
                    <div class="divListBox">
                        <div class="float-left divUList">
                            <select id="txtReferringPhysician"> </select>
                        </div>
                        <div>
                            <a class="btn btn-primary displayAlignLeft" id="btnAddReferringPhysician" title="Add provider">
                                <i class="icon-ic-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="divReferringPhysician" style="display: none;">
                    <div>
                        <ul id="ulListReferringPhysicians" class="ulSelectionList tagList ulListAlignment">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group form-inline" id="payerType">
                <div class="col-form-label" style="max-width: 110px">
                    <label class="control-label">Payer Type</label>
                </div>
                <div class="form-content">
                    <div class="input-group" class="divListBox">
                        <select id="ddlPayerTypeOption" class="form-control form-control-lg">
                            <option value="All">All Payer</option>
                            <option value="S">Payer Type</option>
                        </select>
                    </div>
                </div>
                <div id="ddlPayerTypeBox" class="form-group form-inline" style="display: none;">
                    <div class="divListBox">
                        <div class="float-left divUList">
                            <select id="txtInsuranceProviderName"> </select>
                        </div>
                        <div>
                            <a class="btn btn-primary displayAlignLeft" id="btnAddInsuranceProvider" title="Add Payer Type">
                                <i class="icon-ic-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="divListPayerType" style="display: none;">
                    <div>
                        <ul id="ulListInsuranceProvider" class="ulSelectionList tagList ulListAlignment">
                        </ul>
                    </div>
                </div>
            </div>
    </div>
    <!-- row: End buttons -->

    <!-- row: form buttons -->
    <div class="col-xs-12 <!--col-xs-offset-1-->">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnViewReport" data-rformat="html">
                    <i class="fa fa-file"></i> View</button>
                <button type="button" class="btn btn-primary" id="btnViewReportNewTabProAnaByIns" data-rformat="html">
                    <i class="fa fa-external-link"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnPdfReport" data-rformat="pdf">
                    <i class="fa fa-file-pdf-o"></i> PDF</button>
                <button type="button" class="btn btn-primary" id="btnExcelReport" data-rformat="xlsx">
                    <i class="fa fa-file-excel-o"></i> Excel</button>
                <button type="button" class="btn btn-primary" id="btnCsvReport" data-rformat="csv">
                    <i class="fa fa-file-text-o"></i> CSV</button>
                <button type="button" class="btn btn-primary" id="btnXmlReport" data-rformat="xml">
                    <i class="fa fa-file-code-o"></i> XML</button>
            </div>
        </div>
    </div>
    <!-- /row: form buttons -->

</form>


<!-- row: iframe -->
<div class="col-xs-12 form-top-padding" id="divReportFrame" style="overflow: auto; text-align: center">
    <iframe id="reportFrame" frameBorder="0" style="width: 100%; min-height:100px"></iframe>
</div>
<!-- /row: iframe -->

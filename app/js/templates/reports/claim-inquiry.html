<style type="text/css">
    .ui-datepicker-calendar {
        display: none;
    }

    .claimInquiry .dropdown-menu li a {
        font-weight: 100 !important;
        padding: 0px 2px !important;
    }

    .selectBox {
        position: relative;
    }

    .selectBox select {
        width: 100%;
        font-weight: bold;
    }

    .overSelect {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }

    #checkboxes {
        display: none;
        border: 1px #dadada solid;
    }

    #checkboxes label {
        display: block;
    }

    #checkboxes label:hover {
        background-color: #1e90ff;
    }

    .ulSelectionList {
        min-height: 42px;
        max-width: 330px;
        height: 100px;
    }

    .dropdown-overlap {
        display: none;
        height: 100px;
        overflow: scroll;
        border: 1px solid #ced7db;
        position: absolute;
        left: 0px;
        right: 0px;
        z-index: 100;
        background: rgb(255, 255, 255);
    }
</style>

<form class="form-horizonta form-list claimInquiry" novalidate="" _lpchecked="1">
    <!-- row: form elements -->
    <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="col-xs-4 col-md-4 col-lg-4">
            <!--  Service Date -->
            <div class="form-group form-inline">
                <div class="col-form-label">
                    <input type="radio" id="workedBy" name="workedByRadio" value="workedBy" style="padding-right:1px;">
                    <label for="workedBy" class="inline field-chk field-required" style="padding-right:1px;"> Worked By</label>
                </div>
                <div class="col-form-content" id="facilityDiv" style="display:none">
                    <input type="radio" id="facilityChk" name="facilityBillingPro" value="facilityChk">
                    <label for="facilityChk" class="inline field-chk facilityAndBillingProChk"> Facility </label>
                </div>
            </div>
            <div class="form-group form-inline">
                <div class="col-form-label">
                    <input type="radio" id="workedByAll" name="workedByRadio" value="workedByAll" style="padding-right:1px;">
                    <label for="workedByAll" class="inline field-chk" style="padding-right:1px;">Worked By All</label>
                </div>
                <div class="col-form-content" id="billingProviderDiv" style="display:none">
                    <input type="radio" id="billingProChk" name="facilityBillingPro" value="billingProChk">
                    <label for="billingProChk" class="inline field-chk facilityAndBillingProChk"> Billing Provider </label>
                </div>
            </div>
            <!--  Comment Date -->
        </div>
        <div class="col-xs-4 col-md-4 col-lg-4">
            <div class="form-group form-inline ddl" style="display: none" id="billingProDropdown">
                <div class="selectBox ddl">
                    <div class="col-form-label">
                        <select id="ddlBillingProvider" multiple="multiple" />
                    </div>
                </div>
            </div>
            <div class="form-group form-inline" style="display: none" id="facilityDropDown" class="multiselect">
                <div class="col-form-label">
                    <select id="ddlFacilityFilter" multiple="multiple">
                        <% _.each(facilities.toJSON(), function(facility) { %>
                            <option value='<%= facility.id %>'>
                                <%=facility.facility_name%>
                            </option>
                            <% }); %>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-4 col-md-4 col-lg-4">
            <div class="form-group form-inline">
                <label class="inline field-chk" required>Claim Selection</label>
                <div class="col-form-content">
                    <select id="ddlClaimSelectBoxes" multiple="multiple">
                        <option value="InsPaid">Insurance Paid</option>
                        <option value="PatPaid">Patient Paid</option>
                        <option value="UnPaid">UnPaid</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-12 col-lg-12">
        <!-- Date filter colomn-->
        <!-- 1st column -->
        <div class="col-xs-4 col-lg-4">
            <!--  Service Date -->
            <div class="form-group form-inline">
                <div class="col-form-label">
                    <input id="chkServiceDateBill" type="checkbox" value="chkServiceDateBill" name="serviceDate">
                    <label for="chkServiceDateBill" class="field-chk">Service Date</label>
                </div>
                <div class="col-form-content">
                    <div class="input-group">
                        <input type="date" id="serviceDateBill" class="form-control" required="required" name="dateRange">
                        <input type="date" id="serviceDateBillTo" class="form-control" required="required" name="dateRange">
                    </div>
                </div>
            </div>
            <!--  Comment Date -->
            <div class="form-group form-inline">
                <div class="col-form-label">
                    <input id="chkServicePayDateCPT" type="checkbox" value="Service Pay Date" name="servicePayDate">
                    <label for="chkServicePayDateCPT" class="field-chk">Comment Date</label>
                </div>
                <div class="col-form-content">
                    <div class="input-group">
                        <input type="date" id="serviceDateBillCPT" class="form-control" required="required" name="dateRange">
                        <input type="date" id="serviceDateBillCPTTo" class="form-control" required="required" name="dateRange">
                    </div>
                </div>
            </div>
            <!--   Bill Created Date(claim submitted dt) -->
            <div class="form-group form-inline">
                <div class="col-form-label">
                    <input id="billCreatedDate" type="checkbox" value="billCreatedDate" name="billCreatedDate">
                    <label for="billCreatedDate" class="field-chk">Bill Created Date </label>
                </div>
                <div class="col-form-content">
                    <div class="input-group">
                        <input type="date" id="serviceDateBillCreated" class="form-control" required="required" name="dateRange">
                        <input type="date" id="serviceDateBillCreated" class="form-control" required="required" name="dateRange">
                    </div>
                </div>
            </div>
        </div>
        <!-- 2nd column Insurance filter Options-->
        <div class="col-xs-4 col-lg-4">
            <div class="form-group form-inline">
                <div class="col-form-label" style="max-width: 110px">
                    <label class="control-label">Select Insurance</label>
                </div>
                <div class="form-content">
                    <div class="input-group">
                        <select id="ddlInsuranceOption" class="form-control form-control-lg">
                            <option value="All">All Insurance</option>
                            <option value="S">Insurances</option>
                            <option value="G">Insurance Group</option>
                        </select>
                    </div>
                </div>
                <div id="ddlOptionBox" class="form-group form-inline" style="display:none;width :700px;">
                    <div>
                        <label class="control-label" i18n="report.reportFilter.insurances"></label>
                    </div>
                    <div>
                        <select id="txtInsuranceName" style="width: 250px; border:1px solid;margin-top:10px"> </select>
                        <a class="btn btn-primary" id="btnAddInsurance" title="Add Insurance">
                            <i class="icon-ic-plus"></i>
                        </a>
                    </div>
                    <div class="form-content">
                        <div id="divListInsurance">
                            <ul id="ulListInsurance" class="ulSelectionList tagList" style="overflow: auto;width: 330px;height:90px; border: 1px solid;margin: 30px;">
                            </ul>
                        </div>
                    </div>
                </div>
                <!--Todo : From setup Have to find dynamically -->
                <div id="ddlInsuranceGroupBox" class="ddl form-group form-inline" style="display: none; width: 700px;">
                        <div>
                                <label class="control-label" i18n="report.reportFilter.insuranceProvider"></label>
                            </div>
                            <div>
                                <select id="txtInsuranceProviderName" style="width: 250px; border:1px solid;margin-top:10px"> </select>
                                <a class="btn btn-primary" id="btnAddInsuranceProvider" title="Add Insurance">
                                    <i class="icon-ic-plus"></i>
                                </a>
                            </div>
                            <div class="form-content">
                                <div id="divListInsuranceProvider">
                                    <ul id="ulListInsuranceProvider" class="ulSelectionList tagList" style="overflow: auto;width: 330px;height:90px; border: 1px solid;margin: 30px">
                                    </ul>
                                </div>
                            </div>
                </div>
                <!-- Insurance Group code ends-->
            </div>
        </div>
        <div class="col-xs-4 col-lg-4">
            <div class="form-group form-inline">
                <div class="col-form-label" style="max-width: 110px">
                    <label class="inline field-chk field-required">Select Users</label>
                </div>
                <div class="form-content">
                    <div class="input-group">
                        <select id="ddlUsersOption" class="form-control form-control-lg">
                            <option value="All">ALL</option>
                            <option value="S">Selected</option>
                        </select>
                    </div>
                </div>
                <div id="ddlUsersBox" class="form-group form-inline" style="display: none;">
                    <div>
                        <input type="hidden" id="txtUsers" name="listUsers" style="width: 200px; display: inline-block;">
                        <a class="btn btn-primary" id="btnAddUsers" title="Add Users">
                            <i class="icon-ic-plus"></i>
                        </a>
                    </div>
                    <div id="divListUsers">
                        <ul id="ulListUsers" class="ulSelectionList tagList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="form-group form-inline">
            <div class="col-form-label">
                <label class="inline field-chk" style="min-width : 10px;">Report Filter (Order By)</label>
            </div>
            <div class="col-form-content">
                <select id="ddlOrderBySelection" class="form-control" style="height: 100%; width: 135px">
                    <option value="claimId">Claim #</option>
                    <option value="serviceDate">Service Date</option>
                    <option value="commentDate">Commented Date</option>
                    <option value="insName">Insurance Name</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="btn-toolbar" role="toolbar" style="margin-left: 15px;">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnViewReport" data-rformat="html">
                    <i class="fa fa-file"></i> View
                </button>
                <button type="button" class="btn btn-primary" id="btnViewReportNewTab" data-rformat="html">
                    <i class="fa fa-external-link"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnPdfReport" data-rformat="pdf">
                    <i class="fa fa-file-pdf-o"></i> PDF
                </button>
                <button type="button" class="btn btn-primary" id="btnExcelReport" data-rformat="xlsx">
                    <i class="fa fa-file-excel-o"></i> Excel
                </button>
                <button style="display:none" type="button" class="btn btn-primary" id="btnCsvReport" data-rformat="csv">
                    <i class="fa fa-file-text-o"></i> CSV
                </button>
                <button style="display:none" type="button" class="btn btn-primary" id="btnXmlReport" data-rformat="xml">
                    <i class="fa fa-file-code-o"></i> XML
                </button>
            </div>
        </div>

    </div>
</form>

<!-- row: iframe -->
<div class="col-xs-12 form-top-padding" id="divReportFrame" style="overflow: auto; text-align: center">
    <iframe id="reportFrame" frameBorder="0" style="width: 100%; min-height:100px"></iframe>
</div>
<!-- /row: iframe -->

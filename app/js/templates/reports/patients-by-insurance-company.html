<form class="form-horizontal form-list" novalidate="" _lpchecked="1" id="patientsByInsuranceCompanyForm">
    <!-- row: form elements -->
    <div class="row">
        <!-- col: form elements -->
        <div class="col-3">
            <div class="form-group form-inline">
                <div class="col-form-label">
                    <label class="control-label field-required" for="txtDateRangeFromTo" i18n="billing.payments.claimDate" />
                </div>
                <div class="col-form-content">
                    <div id="divReportDate" class="input-group">
                        <span class="input-group-addon add-on">
                            <i class="fa fa-calendar"></i>
                        </span>
                        <input type="text" id="txtDateRangeFromTo" class="form-control" required="required" name="dateRange">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group form-inline">
                <div class="col-form-label" class="multiselect">
                    <label class="control-label">Facilities
                    </label>
                    <select id="ddlFacilityFilter" multiple="multiple">
                        <% _.each(facilities.toJSON(), function(facility) { %>
                            <option value='<%= facility.id %>'>
                                <%=facility.facility_name%>
                            </option>
                            <% }); %>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group form-inline" id="procedureByInsurance">
                <div class="col-form-label" style="max-width: 110px">
                    <label class="control-label">Insurance</label>
                </div>
                <div class="form-content">
                    <div class="input-group" style="width: 250px; margin-top:10px">
                        <select id="ddlInsuranceBinding" class="form-control form-control-lg">
                            <option value="All">All Insurance</option>
                            <option value="S">Insurances</option>
                        </select>
                    </div>
                </div>
                <div id="ddlInsuranceOptionBox" class="form-group form-inline" style="display: none;">
                    <div>
                        <label class="control-label" i18n="report.reportFilter.insurances"></label>
                    </div>
                    <div style="width: 250px; margin-top:10px">
                        <select id="txtInsuranceName" style="width: 250px; border:1px solid;margin-top:10px"> </select>
                        <a class="btn btn-primary" id="btnAddInsurance" title="Add Insurance">
                            <i class="icon-ic-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-3">
            <div id="divListInsurance" style="display: none;">
                <div class="col-form-label">
                    <label class="inline field-chk">Insurance Selected</label>
                </div>
                <div>
                    <ul id="ulListInsurance" class="ulSelectionList tagList" style="overflow: auto;width: 330px;height:90px; border: 1px solid;">
                    </ul>
                </div>
            </div>

        </div>

    </div>
    <!-- /col: form elements -->

    </div>
    <!-- /row: form elements -->

    <!-- row: form buttons -->
    <div class="col-xs-12 <!--col-xs-offset-1-->">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnViewReport" data-rformat="html">
                    <i class="fa fa-file"></i> View</button>
                <button type="button" class="btn btn-primary" id="btnViewReportNewTab" data-rformat="html">
                    <i class="fa fa-external-link"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnPdfReport" data-rformat="pdf">
                    <i class="fa fa-file-pdf-o"></i> PDF</button>
                <button type="button" class="btn btn-primary" id="btnExcelReport" data-rformat="xlsx">
                    <i class="fa fa-file-excel-o"></i> Excel</button>
                <button type="button" class="btn btn-primary" id="btnCsvReport" data-rformat="csv">
                    <i class="fa fa-file-text-o"></i> CSV</button>
                <button type="button" class="btn btn-primary" id="btnXmlReport" data-rformat="xml">
                    <i class="fa fa-file-code-o"></i> XML</button>
            </div>
        </div>
    </div>
    <!-- /row: form buttons -->
</form>
<!-- row: iframe -->
<div class="col-xs-12 form-top-padding" id="divReportFrame" style="overflow: auto; text-align: center">
    <iframe id="reportFrame" frameBorder="0" style="width: 100%; min-height:100px"></iframe>
</div>
<!-- /row: iframe -->

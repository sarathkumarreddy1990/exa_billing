<style>
    .divListBox{
         width: 250px;
         margin-top:10px
    }
    .divUList{
        width:180px;
    }
    .ulList{
        overflow: auto;
        width: 330px;
        height:65px;
        border: 1px solid;
    }
    .divDropDown {
        width:250px;
    }
</style>
<form class="form-horizontal form-list" novalidate="" _lpchecked="1" id="patientsByInsuranceCompanyForm" style="margin-top:10px;">
    <!-- row: form elements -->
    <div class="row">
        <!-- col: form elements -->
        <div class="col-3">
            <div class="form-group form-inline">
                <div>
                    <div id="dateSearch" style="margin-top:10px;">
                        <input type="radio" id="claimDateDiv" name="claimDateSearch" value="claimDateDiv" checked>
                        <label for="claimDateDiv" class="inline field-chk claimDateSearch" i18n="report.claimDateBetween"> </label>
                        <input type="radio" id="noDateSpecify" name="claimDateSearch" value="noDateSpecify">
                        <label for="noDateSpecify" class="inline field-chk noDateSpecify" i18n="report.noDateSpecified"> </label><br>
                        <span id="optionComment" style="display: none;"> <b> -- NOTE: May return thousands of results </b></span>
                    </div>
                    <div id="divReportDate" class="input-group"  style="margin-top:5px;">
                        <input type="text" id="txtDateRangeFromTo" class="form-control" required="required" name="dateRange">
                        <span class="input-group-addon add-on datePickerSpanReport">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group form-inline">
                <div class="col-form-label" class="multiselect">
                    <label class="control-label" i18n="report.facilities" />
                    <select id="ddlFacilityFilter" multiple="multiple">
                        <% _.each(facilities.toJSON(), function(facility) { %>
                            <option value='<%= facility.id %>'>
                                <%=facility.facility_name%>
                            </option>
                            <% }); %>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group form-inline" id="procedureByInsurance">
                <div class="form-content">
                    <div class="input-group divDropDown">
                        <div>
                               <b><label class="control-label" i18n="report.showInactive" /></b>
                                <input type="radio" id="insuranceInActive" name="insuranceActiveInactive" class="chkInsurance" value="inActive" checked>
                                <b><label for="insuranceInActive" class="inline field-chk" i18n="report.inactiveNo"/></b>
                                <input type="radio" id="insuranceActive" name="insuranceActiveInactive" class="chkInsurance" value="active">
                                <b><label for="insuranceActive" class="inline field-chk " i18n="report.inactiveYes"/></b>
                            </div>
                        <select id="ddlInsuranceBinding" class="form-control form-control-lg">
                            <option value="All">All Insurance</option>
                            <option value="S">Insurances</option>
                        </select>
                    </div>
                </div>
                <div id="ddlInsuranceOptionBox" class="form-group form-inline
                " style="display: none;">
                    <div class="divListBox">
                        <div class="float-left divUList">
                            <select id="txtInsuranceName"> </select>
                        </div>
                        <div>
                            <a class="btn btn-primary" id="btnAddInsurance" title="Add Insurance">
                                <i class="icon-ic-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        <div class="col-3">
            <div id="divListInsurance" style="display: none;">
                <div class="col-form-label">
                    <label class="inline field-chk">Insurance Selected</label>
                </div>
                <div>
                    <ul id="ulListInsurance" class="ulSelectionList tagList ulList">
                    </ul>
                </div>
            </div>

        </div>

    </div>
    <!-- /col: form elements -->

    </div>
    <!-- /row: form elements -->

    <!-- row: form buttons -->
    <div class="col-xs-12 <!--col-xs-offset-1-->">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnViewReport" data-rformat="html">
                    <i class="fa fa-file"></i> View</button>
                <button type="button" class="btn btn-primary" id="btnViewReportNewTabPatByIns" data-rformat="html">
                    <i class="fa fa-external-link"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnPdfReport" data-rformat="pdf">
                    <i class="fa fa-file-pdf-o"></i> PDF</button>
                <button type="button" class="btn btn-primary" id="btnExcelReport" data-rformat="xlsx">
                    <i class="fa fa-file-excel-o"></i> Excel</button>
                <button type="button" class="btn btn-primary" id="btnCsvReport" data-rformat="csv">
                    <i class="fa fa-file-text-o"></i> CSV</button>
                <button type="button" class="btn btn-primary" id="btnXmlReport" data-rformat="xml">
                    <i class="fa fa-file-code-o"></i> XML</button>
            </div>
        </div>
    </div>
    <!-- /row: form buttons -->
</form>
<!-- row: iframe -->
<div class="col-xs-12 form-top-padding" id="divReportFrame" style="overflow: auto; text-align: center">
    <iframe id="reportFrame" frameBorder="0" style="width: 100%; min-height:100px"></iframe>
</div>
<!-- /row: iframe -->

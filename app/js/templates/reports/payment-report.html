<style>
    .ulListBindBox {
        overflow: auto;
        width: 270px;
        height: 90px;
        border: 1px solid;
    }

    .txtUserBox,
    .txtAdjustmeCodeBox,
    .divUList {
        width: 190px;
    }

    .ddlUserBox,
    #ddlOptionBox,
    #ddlInsuranceGroupBox,
    .ulListBox {
        display: none;
    }

    #txtInsuranceSelect,
    #txtCptSelect {
        min-width: 0;
        display: inline-block;
        margin-left: 0;
    }
    .ddlOptionBoxGroup{
        visibility: hidden;
    }
</style>
<form novalidate="" _lpchecked="1">

    <!-- row: form elements -->
    <div class="row">
        <!-- col: form elements -->
        <div class="col">
            <div class="form-group form-inline">
                <div class="col-form-content">
                    <label class="control-label field-required" for="txtDateRangeFromTo" i18n="report.reportFilter.accountingDate" />
                    <div class="input-group">
                        <input type="text" id="txtDateRangeFromTo" class="form-control" required="required" name="dateRange">
                        <span class="input-group-addon add-on datePickerSpanReport">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- /col: form elements -->
        <div class="col">
            <div class="form-group form-inline">
                <div class="col-form-content" class="multiselect">
                    <label class="control-label" i18n="billing.payments.paidLocation" />
                    <div class="input-group">
                        <select id="ddlFacilityFilter" multiple="multiple">
                            <% _.each(facilities.toJSON(), function(facility) { %>
                                <option value='<%= facility.id %>'>
                                    <%=facility.facility_name%>
                                </option>
                                <% }); %>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group form-inline">
                <div class="col-form-content" class="multiselect">
                    <label class="control-label" i18n="report.reportFilter.facilities" />
                    <div class="input-group">
                        <select id="ddlFacilityLocationFilter" multiple="multiple">
                            <% _.each(facilities.toJSON(), function(facility) { %>
                                <option value='<%= facility.id %>'>
                                    <%=facility.facility_name%>
                                </option>
                                <% }); %>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group form-inline">
                <div class="col-form-content" class="multiselect">
                    <label class="control-label" i18n="report.reportFilter.billingProvider" />
                    <div id="divReportDate" class="input-group">
                        <select id="ddlBillingProvider" multiple="multiple" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div>
                <div class="form-group form-inline">
                    <div class="col-form-content">
                        <label class="control-label" i18n="report.reportFilter.paymentStatus"></label>
                        <div id="divReportDate" class="input-group">
                            <select id="ddlPaymentOption" class="form-control form-control-lg" multiple="multiple">
                                <option value="fully_applied" i18n="report.reportFilter.applied">Fully Applied</option>
                                <option value="over_applied" i18n="report.reportFilter.overApplied">Over Applied </option>
                                <option value="partially_applied" i18n="report.reportFilter.partialApplied"> Partially Applied</option>
                                <option value="unapplied" i18n="report.reportFilter.unapplied">Unapplied</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- col: form elements -->
    <!--users -->
    <div class="row" style="height: auto;">
        <div class="col">
            <div class="form-group form-inline">
                <div class="col-form-content">
                    <label class="inline field-chk" i18n="report.reportFilter.selectUsers"></label>
                    <div class="input-group">
                        <select id="ddlUsersOption" class="form-control form-control-lg">
                            <option value="All">ALL</option>
                            <option value="S">Selected</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="ddlUsersBox" class="form-group form-inline ddlUserBox">
                <div class="float-left txtUserBox">
                    <select id="txtUsers"> </select>
                </div>
                <div>
                    <a class="btn btn-primary" id="btnAddUsers" title="Add Users">
                        <i class="icon-ic-plus"></i>
                    </a>
                </div>
            </div>
            <div id="divUsers" class="ulListBox">
                <div class="form-content">
                    <div>
                        <ul id="ulListUsers" class="ulSelectionList tagList ulListBindBox">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="form-group form-inline">
                <div class="col-form-content">
                    <label class="inline field-chk" i18n="report.reportFilter.userRoles"></label>
                    <div class="input-group">
                        <select id="ddlUsersRoleOption" class="form-control form-control-lg">
                            <option value="All">ALL</option>
                            <option value="S">Selected</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="ddlUsersRoleBox" class="form-group form-inline ddlUserBox">
                <div class="float-left txtUserBox">
                    <select id="txtUsersRole"> </select>
                </div>
                <div>
                    <a class="btn btn-primary" id="btnAddUsersRole" tayment reportitle="Add Users Role">
                        <i class="icon-ic-plus"></i>
                    </a>
                </div>
            </div>
            <div id="divUsersRole" class="ulListBox">
                <div class="col-form-content">
                    <div>
                        <ul id="ulListUsersRole" class="ulSelectionList tagList ulListBindBox">
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <!-- /col: form elements -->
        <div class="col">
            <div class="form-group form-inline">
                <div class="col-form-content">
                    <label class="inline field-chk" i18n="report.reportFilter.adjustmentCode" />
                    <div class="input-group">
                        <select id="ddlAdjustmentCodeOption" class="form-control form-control-lg">
                            <option value="All" i18n="report.reportFilter.allPayments">All Paymemts</option>
                            <option value="allAdjustment" i18n="report.reportFilter.allAdjustmentCode">All Adjustment Code</option>
                            <option value="S" i18n="report.reportFilter.adjustmentCode">Select Adjustment Code</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="ddlAdjustmentCodeBox" class="form-group form-inline ddlUserBox">
                <div class="float-left txtAdjustmeCodeBox">
                    <select id="txtAdjustmentCode"> </select>
                </div>
                <div>
                    <a class="btn btn-primary" id="btnAddAdjustmentCode" tayment reportitle="Add Adjustment Code">
                        <i class="icon-ic-plus"></i>
                    </a>
                </div>
            </div>
            <div id="divAdjustmentCodes" class="ulListBox">
                <div class="form-content">
                    <div>
                        <ul id="ulListAdjustmentCode" class="ulSelectionList tagList ulListBindBox">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group form-inline">
                <div class="col-form-content">
                    <label class="inline field-chk" i18n="report.reportFilter.insurance"></label>
                    <div class="input-group">
                        <select id="ddlInsuranceOption" class="form-control form-control-lg">
                            <option value="All">All Insurance</option>
                            <option value="S">Insurances</option>
                            <option value="G">Insurance Group</option>
                        </select>
                    </div>
                </div>
                <div id="ddlOptionBox" class="form-group form-inline  mt-1 ddlInsuranceGroupBox">
                    <div class="divUList float-left">
                        <select id="txtInsuranceName"> </select>
                    </div>
                    <a class="btn btn-primary" id="btnAddInsurance">
                        <i class="icon-ic-plus"></i>
                    </a>
                </div>

                <div id="ddlInsuranceGroupBox" class="form-group form-inline ddlInsuranceGroupBox">
                    <div class="bindInsurance mt-3">
                        <div class="float-left divUList">
                            <select id="txtInsuranceProviderName"> </select>
                        </div>
                        <a class="btn btn-primary" id="btnAddInsuranceProvider">
                            <i class="icon-ic-plus"></i>
                        </a>
                    </div>
                </div>
                <div id="ddlOptionBoxList" class="ulListBox">
                    <div class="form-content">
                        <div>
                            <ul id="ulListInsurance" class="ulSelectionList tagList ulListBindBox"></ul>
                        </div>
                    </div>
                </div>
                <div id="ddlInsuranceGroupBoxList" class="ulListBox">
                    <div class="form-content">
                        <div>
                            <ul id="ulListInsuranceProvider" class="ulSelectionList tagList ulListBindBox">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="form-group form-inline">
                <div class="col-form-content">
                    <label class="inline field-chk" i18n="report.reportFilter.summary"></label>
                    <div id="divReportDate" class="input-group">
                        <select id="ddlSummaryOption" class="form-control form-control-lg">
                            <option value="Payer Type" i18n="report.reportFilter.payertype"> Payer Type</option>
                            <option value="Payment Mode" i18n="report.reportFilter.paymentMode"> Payment Mode</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /row: form elements -->

    <!-- row: form buttons -->
    <div class="col-xs-12 <!--col-xs-offset-1-->">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnViewReport" data-rformat="html">
                    <i class="fa fa-file"></i> View
                </button>
                <button type="button" class="btn btn-primary" id="btnViewReportNewTabPaymentRep" data-rformat="html">
                    <i class="fa fa-external-link"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnPdfReport" data-rformat="pdf">
                    <i class="fa fa-file-pdf-o"></i> PDF
                </button>
                <button type="button" class="btn btn-primary" id="btnExcelReport" data-rformat="xlsx">
                    <i class="fa fa-file-excel-o"></i> Excel
                </button>
                <button type="button" class="btn btn-primary" id="btnCsvReport" data-rformat="csv">
                    <i class="fa fa-file-text-o"></i> CSV
                </button>
                <button type="button" class="btn btn-primary" id="btnXmlReport" data-rformat="xml">
                    <i class="fa fa-file-code-o"></i> XML
                </button>
            </div>
        </div>
    </div>
    <!-- /row: form buttons -->

</form>


<!-- row: iframe -->
<div class="col-xs-12 form-top-padding text-center" id="divReportFrame" style="overflow: auto;">
    <iframe id="reportFrame" frameBorder="0" style="width: 100%; min-height:100px"></iframe>
</div>
<!-- /row: iframe -->

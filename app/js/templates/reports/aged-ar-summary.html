<style>
    .ddlInsuranceBox {
        width: 250px;
        border: 1px solid;
    }
    .ulListBox {
        overflow: auto;
        width: 235px;
        height: 66px;
        border: 1px solid;
    }
    .bindInsurance {
        max-width: 230px;
    }
</style>
<form class="form-horizonta form-list mt-2" novalidate="" _lpchecked="1">
        <!-- row: form elements -->
        <div class="row">
            <!-- col: form elements -->
            <div class="col">
                <div class="form-group form-inline">
                    <div class="col-form-label">
                        <label class="control-label field-required" for="txtDateRange" i18n="report.reportFilter.arCutoffDate" />
                    </div>
                    <div>
                        <div id="divFromDate" class="input-group">
                            <input type="text" id="txtFromDate" class="form-control maskDateLocale" required="required" name="fromDate" i18np="dateFormat">
                            <span class="input-group-addon add-on datePickerSpanReport">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="pt-2 ml-3">
                    <label class="checkbox-inline" for="incPat">
                        <input type="checkbox" id="incPat" value="IncludePatient" style="display: inline">
                        <span i18n="report.reportFilter.reportByPrimaryPayer"> </span>
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-group form-inline">
                    <div class="col-form-label" class="multiselect">
                        <label class="control-label" i18n="report.reportFilter.facilities">
                        </label>
                        <select id="ddlFacilityFilter" multiple="multiple">
                            <% _.each(facilities.toJSON(), function(facility) { %>
                                <option value='<%= facility.id %>'>
                                    <%=facility.facility_name%>
                                </option>
                                <% }); %>
                        </select>
                    </div>
                </div>
                <div class="pt-2 ml-3">
                    <label class="checkbox-inline" for="excCreBal">
                        <input type="checkbox" id="excCreBal" value="ExcludeCreditBalance" style="display: inline">
                        <span i18n="report.reportFilter.excludeCreditBalance"> </span>
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-group form-inline">
                    <div class="col-form-label" class="multiselect">
                        <label class="control-label" i18n="report.reportFilter.billingProvider">
                        </label>
                        <select id="ddlBillingProvider" multiple="multiple" />
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group form-inline">
                    <div>
                        <label class="control-label" i18n="report.reportFilter.selectInsurance" />
                        <div class="input-group">
                            <select id="ddlInsuranceOption" class="form-control form-control-lg">
                                <option value="All">All Insurance</option>
                                <option value="S">Insurances</option>
                                <option value="G">Insurance Group</option>
                            </select>
                        </div>
                    </div>
                    <div id="ddlOptionBox" class="form-group form-inline pt-2" style="display: none;">
                        <div class="bindInsurance">
                            <label class="control-label" i18n="report.reportFilter.selectInsurance"></label>
                            <a class="btn btn-primary" id="btnAddInsurance">
                                <i class="icon-ic-plus"></i>
                            </a>
                            <select id="txtInsuranceName" class="ddlInsuranceBox"> </select>
                        </div>
                    </div>
                    <div id="ddlInsuranceGroupBox" class="ddl form-group form-inline pt-2" style="display: none;">
                        <div class="bindInsurance">
                            <label class="control-label" i18n="report.reportFilter.insuranceProvider"></label>
                            <a class="btn btn-primary" id="btnAddInsuranceProvider">
                                <i class="icon-ic-plus" ></i>
                            </a>
                            <select id="txtInsuranceProviderName" class="ddlInsuranceBox"> </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mt-3">
                <div id="ddlOptionBoxList" style="display: none;">
                    <div id="divListInsurance">
                        <ul id="ulListInsurance" class="ulSelectionList tagList ulListBox"></ul>
                        </ul>
                    </div>
                </div>
                <div id="ddlInsuranceGroupBoxList" style="display: none;">
                    <div id="divListInsuranceProvider">
                        <ul id="ulListInsuranceProvider" class="ulSelectionList tagList ulListBox">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- row: form buttons -->
        <div class="col-xs-12 <!--col-xs-offset-1-->">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="btnViewReport" data-rformat="html">
                        <i class="fa fa-file"></i> View</button>
                    <button type="button" class="btn btn-primary" id="btnViewReportNewTabAgedSummary" data-rformat="html">
                        <i class="fa fa-external-link"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="btnPdfReport" data-rformat="pdf">
                        <i class="fa fa-file-pdf-o"></i> PDF</button>
                    <button type="button" class="btn btn-primary" id="btnExcelReport" data-rformat="xlsx">
                        <i class="fa fa-file-excel-o"></i> Excel</button>
                    <button type="button" class="btn btn-primary" id="btnExcelReportExtended" data-rformat="xlsx">
                        <i class="fa fa-file-excel-o"></i> Excel Extended</button>
                    <button type="button" class="btn btn-primary" id="btnCsvReport" data-rformat="csv">
                        <i class="fa fa-file-text-o"></i> CSV</button>
                    <button type="button" class="btn btn-primary" id="btnXmlReport" data-rformat="xml">
                        <i class="fa fa-file-code-o"></i> XML</button>
                </div>
            </div>
        </div>
        <!-- /row: form buttons -->
    </form>


    <!-- row: iframe -->
    <div class="col-xs-12 form-top-padding" id="divReportFrame" style="overflow: auto; text-align: center">
        <iframe id="reportFrame" frameBorder="0" style="width: 100%; min-height:100px"></iframe>
    </div>
    <!-- /row: iframe -->

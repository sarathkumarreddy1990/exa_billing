<form novalidate="" _lpchecked="1">

    <!-- row: form elements -->
    <div class="row">

        <!-- col: form elements -->
        <div class="col-3">
            <div class="form-group form-inline">
                <div class="col-form-content">
                    <label class="control-label field-required" for="txtDateRangeFromTo" i18n="report.accountingDate" />
                    <div id="divReportDate" class="input-group">
                        <span class="input-group-addon add-on">
                            <i class="fa fa-calendar"></i>
                        </span>
                        <input type="text" id="txtDateRangeFromTo" class="form-control" required="required" name="dateRange">
                    </div>
                </div>
            </div>
        </div>

        <!-- /col: form elements -->
        <div class="col-3">
            <div class="form-group form-inline">
                <label class="control-label" i18n="report.facilities" />
                <div class="col-form-label" class="multiselect">
                    <select id="ddlFacilityFilter" multiple="multiple">
                        <% _.each(facilities.toJSON(), function(facility) { %>
                            <option value='<%= facility.id %>'>
                                <%=facility.facility_name%>
                            </option>
                            <% }); %>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group form-inline">
                <label class="control-label" i18n="report.billingProviders" />
                <div class="col-form-label" class="multiselect">
                    <select id="ddlBillingProvider" multiple="multiple" />
                </div>
            </div>
        </div>

        <div class="col-3">
            <div class="form-group form-inline">
                <div class="col-form-label" style="max-width: 110px">
                    <label class="control-label" i18n="report.summary"></label>
                </div>
                <div class="form-content">
                    <select id="ddlSummaryOption" class="form-control form-control-lg">
                        <option value="Payer Type" i18n="report.payertype"> Payer Type</option>
                        <option value="Payment Mode" i18n="report.paymentMode"> Payment Mode</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- col: form elements -->

    </div>
    <!--users -->
    <div class="row" style="height: 135px;">
        <div class="col-3">
            <div class="form-group form-inline">
                <div class="form-content">
                    <label class="inline field-chk" i18n="report.selectUsers"></label>
                    <div class="input-group">
                        <select id="ddlUsersOption" class="form-control form-control-lg">
                            <option value="All">ALL</option>
                            <option value="S">Selected</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="ddlUsersBox" class="form-group form-inline" style="display:none;width :700px;">
                <div>
                    <label class="control-label" i18n="report.reportFilter.users"></label>
                </div>
                <div style="width: 250px; border:1px solid;margin-top:10px">
                    <select id="txtUsers"> </select>
                    <a class="btn btn-primary" id="btnAddUsers" title="Add Users">
                        <i class="icon-ic-plus"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div id="divUsers" style="display: none;">
                <div class="col-form-label" style="max-width: 110px;">
                    <label class="inline field-chk">Users Selected</label>
                </div>
                <div class="form-content">
                    <div>
                        <ul id="ulListUsers" class="ulSelectionList tagList" style="overflow: auto;width: 330px;height:90px; border: 1px solid;">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group form-inline">
                <div class="form-content">
                    <label class="inline field-chk" i18n="report.userRoles"></label>
                    <div class="input-group">
                        <select id="ddlUsersRoleOption" class="form-control form-control-lg">
                            <option value="All">ALL</option>
                            <option value="S">Selected</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="ddlUsersRoleBox" class="form-group form-inline" style="display:none;width :700px;">
                <div>
                    <label class="control-label" i18n="report.reportFilter.userRole"></label>
                </div>
                <div style="width: 250px; border:1px solid;margin-top:10px">
                    <select id="txtUsersRole"> </select>
                    <a class="btn btn-primary" id="btnAddUsersRole" title="Add Users Role">
                        <i class="icon-ic-plus"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div id="divUsersRole" style="display: none;">
                <div class="col-form-label" style="max-width: 110px;">
                    <label class="inline field-chk">User Role Selected</label>
                </div>
                <div class="form-content">
                    <div>
                        <ul id="ulListUsersRole" class="ulSelectionList tagList" style="overflow: auto;width: 330px;height:90px; border: 1px solid;">
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <!-- /col: form elements -->


    </div>
    <!-- /row: form elements -->

    <!-- row: form buttons -->
    <div class="col-xs-12 <!--col-xs-offset-1-->">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnViewReport" data-rformat="html">
                    <i class="fa fa-file"></i> View
                </button>
                <button type="button" class="btn btn-primary" id="btnViewReportNewTab" data-rformat="html">
                    <i class="fa fa-external-link"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnPdfReport" data-rformat="pdf">
                    <i class="fa fa-file-pdf-o"></i> PDF
                </button>
                <button type="button" class="btn btn-primary" id="btnExcelReport" data-rformat="xlsx">
                    <i class="fa fa-file-excel-o"></i> Excel
                </button>
                <button type="button" class="btn btn-primary" id="btnCsvReport" data-rformat="csv">
                    <i class="fa fa-file-text-o"></i> CSV
                </button>
                <button type="button" class="btn btn-primary" id="btnXmlReport" data-rformat="xml">
                    <i class="fa fa-file-code-o"></i> XML
                </button>
            </div>
        </div>
    </div>
    <!-- /row: form buttons -->

</form>


<!-- row: iframe -->
<div class="col-xs-12 form-top-padding" id="divReportFrame" style="overflow: auto; text-align: center">
    <iframe id="reportFrame" frameBorder="0" style="width: 100%; min-height:100px"></iframe>
</div>
<!-- /row: iframe -->

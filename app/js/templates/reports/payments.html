<form class="form-horizonta form-list" novalidate="" _lpchecked="1">

    <!-- row: form elements -->
    <div class="col-xs-12 col-md-12 col-lg-12">
        <!-- col: form elements -->
        <div class="col-xs-4">
            <div class="form-group form-inline">
                <div class="col-form-label-wide">
                    <label class="control-label field-required" for="txtDateRange" i18n="billing.payments.accountingDate" />
                </div>
                <div id="divReportDate" class="input-group">
                    <input type="date" id="txtDateRangeFrom" class="form-control" required="required" name="dateRange">
                    <input type="date" id="txtDateRangeTo" class="form-control" required="required" name="dateRange">
                </div>
            </div>
        </div>

        <!-- /col: form elements -->
        <div class="col-xs-4">
            <div class="form-group form-inline">
                <div class="col-form-label">
                    <label class="control-label">Facilities
                    </label>
                </div>
                <div class="col-form-label" class="multiselect">
                    <select id="ddlFacilityFilter" multiple="multiple">
                        <% _.each(facilities.toJSON(), function(facility) { %>
                            <option value='<%= facility.id %>'>
                                <%=facility.facility_name%>
                            </option>
                            <% }); %>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="form-group form-inline">
                <div class="col-form-label">
                    <label class="control-label">Billing Provider
                    </label>
                </div>
                <div class="col-form-label" class="multiselect">
                    <select id="ddlBillingProvider" multiple="multiple" />
                </div>
            </div>
        </div>
        <!-- col: form elements -->

    </div>
    <!--users -->
    <div class="col-xs-12 col-md-12 col-lg-12" style="height: 135px;">
        <div class="col-xs-4 col-md-4 col-lg-4">
            <div class="form-group form-inline" style="display:none;">
                <div class="col-form-label" style="max-width: 110px">
                    <label class="control-label">Select Payment</label>
                </div>
                <div class="form-content">
                    <div class="input-group">
                        <select id="ddlPaymentOption" class="form-control form-control-lg">
                            <option value="All">All Payments</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="form-group form-inline">
                <div class="col-form-label" style="max-width: 110px">
                    <label class="inline field-chk">Select Users</label>
                </div>
                <div class="form-content">
                    <div class="input-group">
                        <select id="ddlUsersOption" class="form-control form-control-lg">
                            <option value="All">ALL</option>
                            <option value="S">Selected</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="ddlUsersBox" class="form-group form-inline" style="display:none;width :700px;">
                <div>
                    <label class="control-label" i18n="report.reportFilter.users"></label>
                </div>
                <div  style="width: 250px; border:1px solid;margin-top:10px">
                    <select id="txtUsers"> </select>
                    <a class="btn btn-primary" id="btnAddUsers" title="Add Users">
                        <i class="icon-ic-plus"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div id="divUsers" style="display: none;">
                <div class="col-form-label" style="max-width: 110px;">
                    <label class="inline field-chk">Users Selected</label>
                </div>
                <div class="form-content">
                    <div>
                        <ul id="ulListUsers" class="ulSelectionList tagList" style="overflow: auto;width: 330px;height:90px; border: 1px solid;">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /col: form elements -->


    </div>
    <!-- /row: form elements -->

    <!-- row: form buttons -->
    <div class="col-xs-12 <!--col-xs-offset-1-->">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnViewReport" data-rformat="html">
                    <i class="fa fa-file"></i> View
                </button>
                <button type="button" class="btn btn-primary" id="btnViewReportNewTab" data-rformat="html">
                    <i class="fa fa-external-link"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnPdfReport" data-rformat="pdf">
                    <i class="fa fa-file-pdf-o"></i> PDF
                </button>
                <button type="button" class="btn btn-primary" id="btnExcelReport" data-rformat="xlsx">
                    <i class="fa fa-file-excel-o"></i> Excel
                </button>
                <button type="button" class="btn btn-primary" id="btnCsvReport" data-rformat="csv">
                    <i class="fa fa-file-text-o"></i> CSV
                </button>
                <button type="button" class="btn btn-primary" id="btnXmlReport" data-rformat="xml">
                    <i class="fa fa-file-code-o"></i> XML
                </button>
            </div>
        </div>
    </div>
    <!-- /row: form buttons -->

</form>


<!-- row: iframe -->
<div class="col-xs-12 form-top-padding" id="divReportFrame" style="overflow: auto; text-align: center">
    <iframe id="reportFrame" frameBorder="0" style="width: 100%; min-height:100px"></iframe>
</div>
<!-- /row: iframe -->

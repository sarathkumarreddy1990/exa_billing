<form class="form-horizonta form-list mt-2" novalidate="" _lpchecked="1">
    <div class="row">
        <div class="col">
            <div class="form-group form-inline">
                <div>
                    <label class="control-label field-required" for="txtDateRangeFromTo" i18n="billing.claims.claimDate" />
                    <div id="divReportDate" class="input-group">
                        <input type="text" id="txtDateRangeFromTo" class="form-control" required="required" name="dateRange">
                        <span class="input-group-addon add-on datePickerSpanReport">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group form-inline">
                <div class="col-form-label" class="multiselect">
                    <label class="control-label" i18n="report.reportFilter.facilities" />
                    <select id="ddlFacilityFilter" multiple="multiple">
                        <% _.each(facilities.toJSON(), function(facility) { %>
                            <option value='<%= facility.id %>'>
                                <%=facility.facility_name%>
                            </option>
                            <% }); %>
                    </select>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group form-inline">
                <div class="col-form-label" class="multiselect">
                    <label class="control-label" i18n="report.reportFilter.billingProvider" />
                    <select id="ddlBillingProvider" multiple="multiple" />
                </div>
            </div>
        </div>
        <div class="col mt-4">
            <div class="form-group form-inline">
                <div>
                    <input id="chkSentCollections" type="checkbox" value="chkSentCollections" name="chkSentCollections">
                    <label for="chkSentCollections" class="field-chk" i18n="report.reportFilter.sendClaimsToCollection"></label>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="btnCollectionViewReport" data-rformat="html">
                        <i class="fa fa-file"></i> View</button>
                    <button type="button" class="btn btn-primary" id="btnViewReportNewTabCollections" data-rformat="html">
                        <i class="fa fa-external-link"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="btnCollectionPdfReport" data-rformat="pdf">
                        <i class="fa fa-file-pdf-o"></i> PDF</button>
                    <button type="button" class="btn btn-primary" id="btnCollectionExcelReport" data-rformat="xlsx">
                        <i class="fa fa-file-excel-o"></i> Excel</button>
                    <button type="button" class="btn btn-primary" id="btnCollectionCsvReport" data-rformat="csv">
                        <i class="fa fa-file-text-o"></i> CSV</button>
                    <button type="button" class="btn btn-primary" id="btnCollectionXmlReport" data-rformat="xml">
                        <i class="fa fa-file-code-o"></i> XML</button>
                </div>
            </div>

        </div>
    </div>
</form>
<div class="col-xs-12 form-top-padding text-center" id="divReportFrame" style="overflow: auto;">
    <iframe id="reportFrame" frameBorder="0" style="width: 100%; min-height:100px"></iframe>
</div>

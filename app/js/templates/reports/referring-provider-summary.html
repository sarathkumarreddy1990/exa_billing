<form class="form-horizontal form-list" novalidate="" _lpchecked="1" id="referringProviderSummaryForm">
    <!-- row: form elements -->
    <div class="row">
        <!-- col: form elements -->
        <div class="col-4">
            <div class="form-group form-inline">
                <div>
                    <label class="control-label field-required" for="txtDateRangeFromTo" i18n="billing.payments.accountingDate" />
                    <div id="divReportDate" class="input-group">
                        <input type="text" id="txtDateRangeFromTo" class="form-control" required="required" name="dateRange">
                        <span class="input-group-addon add-on datePickerSpanReport">
                                <i class="fa fa-calendar"></i>
                            </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group form-inline">
                <div class="col-form-label" class="multiselect">
                    <label class="control-label" i18n="report.reportFilter.facilities">
                    </label>
                    <select id="ddlFacilityFilter" multiple="multiple">
                        <% _.each(facilities.toJSON(), function(facility) { %>
                            <option value='<%= facility.id %>'>
                                <%=facility.facility_name%>
                            </option>
                            <% }); %>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group form-inline">
                <div class="col-form-label" class="multiselect">
                    <label class="control-label" i18n="report.reportFilter.billingProvider">
                    </label>
                    <select id="ddlBillingProvider" multiple="multiple" />
                </div>
            </div>
        </div>
    </div>
    <!-- /col: form elements -->

    </div>
    <!-- /row: form elements -->

    <!-- row: form buttons -->
    <div class="col-xs-12 <!--col-xs-offset-1-->">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnViewReport" data-rformat="html">
                    <i class="fa fa-file"></i> <span i18n="shared.buttons.view"></span></button>
                <button type="button" class="btn btn-primary" id="btnViewReportNewTabRefProSummary" data-rformat="html">
                    <i class="fa fa-external-link"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnPdfReport" data-rformat="pdf">
                    <i class="fa fa-file-pdf-o"></i> <span i18n="shared.buttons.pdf"></span></button>
                <button type="button" class="btn btn-primary" id="btnExcelReport" data-rformat="xlsx">
                    <i class="fa fa-file-excel-o"></i> <span i18n="shared.buttons.excel"></span></button>
                <button type="button" class="btn btn-primary" id="btnCsvReport" data-rformat="csv">
                    <i class="fa fa-file-text-o"></i> <span i18n="shared.buttons.csv"></span></button>
                <button type="button" class="btn btn-primary" id="btnXmlReport" data-rformat="xml">
                    <i class="fa fa-file-code-o"></i> <span i18n="shared.buttons.xml"></span></button>
            </div>
        </div>
    </div>
    <!-- /row: form buttons -->
</form>
<!-- row: iframe -->
<div class="col-xs-12 form-top-padding" id="divReportFrame" style="overflow: auto; text-align: center">
    <iframe id="reportFrame" frameBorder="0" style="width: 100%; min-height:100px"></iframe>
</div>
<!-- /row: iframe -->

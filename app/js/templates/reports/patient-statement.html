<style type="text/css">
    .ui-datepicker-calendar {
        display: none;
    }
</style>
<form class="form-horizonta form-list" novalidate="" _lpchecked="1">

    <!-- row: form elements -->
    <div class="row">
        <!-- col: form elements -->
        <div class="col-4">
            <div class="form-group form-inline">
                <div>
                    <label class="control-label field-required" for="txtDateRange" i18n="report.reportFilter.statementstate" />
                    <div id="divFromDate" class="input-group">
                        <input type="text" id="txtFromDate" class="form-control maskDateLocale" required="required" name="fromDate">
                        <span class="input-group-addon add-on datePickerSpanReport">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group form-inline">
                <div>
                    <div class="form-group form-inline">
                        <div class="col-form-label" class="multiselect">
                            <label class="control-label" i18n="report.reportFilter.billingProvider">
                            </label>
                            <select id="ddlBillingProvider" multiple="multiple" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="form-group form-inline">
                <div class="col-form-label" class="multiselect">
                    <label class="control-label" i18n="report.reportFilter.facilities"></label>
                    <select id="ddlFacilityFilter" multiple="multiple">
                        <% _.each(facilities.toJSON(), function(facility) { %>
                            <option value='<%= facility.id %>'>
                                <%=facility.facility_name%>
                            </option>
                            <% }); %>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="form-group form-inline">
                <div>
                    <label class="control-label" i18n="report.reportFilter.minamount"></label>
                    <div class="input-group">
                        <input type="number" id="minAmount" class="form-control" required="required" name="minAmount" min="0" value="0">
                    </div>
                    <label class="control-label" i18n="report.reportFilter.payToProvider"></label>
                    <input type="checkbox" id="chkPayToProvider"/>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="col-xs-4">
                <div class="form-group form-inline">
                        <label class="control-label" i18n="report.reportFilter.statementmode"></label>
                        <div class="input-group">
                            <select id="ddlPatientOption">
                                <option value="All">All</option>
                                <option value="S">Selected</option>
                                <option value="R">Range By Patient Last Name</option>
                            </select>
                        </div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div id="ddlPatientBox" class="form-group form-inline" style="display: none;">
                <div>
                    <label class="control-label" i18n="report.reportFilter.patients"></label>
                </div>
                <div style="width: 200px;">
                    <select id="txtPatient" name="listPatient" style="width: 250px; border:1px solid;margin-top:10px"> </select>
                    <a class="btn btn-primary" id="btnAddPatient" title="Add Patient">
                        <i class="icon-ic-plus"></i>
                    </a>
                </div>
                <div class="form-content">
                    <div id="divPatient">
                        <ul id="ulListPatients" class="ulSelectionList tagList" style="overflow: auto;width: 330px;height:90px; border: 1px solid;">
                        </ul>
                    </div>
                </div>
            </div>
            <div id="ddlPatientLastNameBox" class="form-group form-inline" style="display: none;">
                <div>
                    <div class="col-form-label">
                        <label class="control-label" i18n="report.reportFilter.patientLastnameFrom"></label>
                    </div>
                    <div class="col-form-content">
                        <div class="input-group">
                            <input type="text" id="patientLastnameFrom" class="form-control" name="patientLastnameFrom" placeholder="a">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="col-form-label">
                        <label class="control-label" i18n="report.reportFilter.patientLastnameTo"></label>
                    </div>
                    <div class="col-form-content">
                        <div class="input-group">
                            <input type="text" id="patientLastnameTo" class="form-control" name="patientLastnameTo" placeholder="z">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /row: form elements -->

    <!-- row: form buttons -->
    <div class="col-xs-12 <!--col-xs-offset-1-->">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnViewReport" data-rformat="html">
                    <i class="fa fa-file"></i> View</button>
                <button type="button" class="btn btn-primary" id="btnViewReportNewTabPatStatement" data-rformat="html">
                    <i class="fa fa-external-link"> </i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnPdfReport" data-rformat="pdf">
                    <i class="fa fa-file-pdf-o"></i> PDF</button>
                <button type="button" class="btn btn-primary" id="btnExcelReport" data-rformat="xlsx">
                    <i class="fa fa-file-excel-o"></i> Excel</button>
                <button type="button" class="btn btn-primary" id="btnCsvReport" data-rformat="csv">
                    <i class="fa fa-file-text-o"></i> CSV</button>
                <button type="button" class="btn btn-primary" id="btnXmlReport" data-rformat="xml">
                    <i class="fa fa-file-code-o"></i> XML</button>
            </div>
        </div>
    </div>
    <!-- /row: form buttons -->
</form>

<!-- row: iframe -->
<div class="col-xs-12 form-top-padding" id="divReportFrame" style="overflow: auto; text-align: center">
    <iframe id="reportFrame" frameBorder="0" style="width: 100%; min-height:100px"></iframe>
</div>
<!-- /row: iframe -->

<style>
    .dtPickerDiv {
        max-width: 420px;
    }

    .ulListInsuranceBox {
        overflow: auto;
        width: 330px;
        height: 50px;
        border: 1px solid;
    }

    .ddlInsuranceBox {
        width: 250px;
        border: 1px solid;
    }

    #ddlOptionBoxList,
    #ddlInsuranceGroupBoxList {
        display: none;
        padding-left: 15px;
    }

    #divReportFrame {
        overflow: auto;
        text-align: center
    }

    #reportFrame {
        width: 100%;
        min-height: 100px
    }
</style>
<form class="form-horizonta form-list paymentsrealizationRageAnalysis mt-2" novalidate="" _lpchecked="1">
    <!-- row: form elements -->
    <div class="row">
        <!-- Date filter colomn-->
        <!-- 1st column - Accounting Date-->
        <div class="col dtPickerDiv">
            <!--  Accounting Date -->
            <div class="form-group form-inline">
                <div>
                    <label class="field-chk" i18n="report.reportFilter.accountingDate"></label>
                    <div class="input-group">
                        <input type="text" id="accountingDateBind" class="form-control" name="dateRange">
                        <span class="input-group-addon add-on datePickerSpanReport">
                            <i class="fa fa-calendar"> </i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 2nd  Column - Date Of service -->
        <div class="col dtPickerDiv">
            <div class="form-group form-inline">
                <div>
                    <label class="field-chk" i18n="report.reportFilter.serviceDate"> </label>
                    <div class="input-group">
                        <input type="text" id="serviceDateBind" class="form-control" required="required" name="dateRange">
                        <span class="input-group-addon add-on datePickerSpanReport">
                            <i class="fa fa-calendar"> </i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group form-inline ddl" id="billingProDropdown">
                <div class="selectBox ddl">

                    <div class="col-form-label">
                        <label for="billingProChk" class="inline field-chk" i18n="report.reportFilter.billingProvider"> </label>
                        <select id="ddlBillingProvider" multiple="multiple" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group form-inline" id="facilityDropDown" class="multiselect">

                <div class="col-form-label">
                    <label for="facilityChk" class="inline field-chk" i18n="report.reportFilter.facilities"> </label>
                    <select id="ddlFacilityFilter" multiple="multiple">
                        <% _.each(facilities.toJSON(), function(facility) { %>
                            <option value='<%= facility.id %>'>
                                <%=facility.facility_name%>
                            </option>
                            <% }); %>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group form-inline">
                <div>
                    <label class="control-label" i18n="report.reportFilter.selectInsurance"></label>
                    <div class="input-group">
                        <select id="ddlInsuranceOption" class="form-control form-control-lg">
                            <option value="All">All Insurance</option>
                            <option value="S">Insurances</option>
                            <option value="G">Insurance Group</option>
                        </select>
                    </div>
                </div>
                <div id="ddlOptionBox" class="form-group form-inline" style="display:none">
                    <div>
                        <label class="control-label" i18n="report.reportFilter.insurances"></label>
                        <a class="btn btn-primary" id="btnAddInsurance" title="Add Insurance">
                            <i class="icon-ic-plus"></i>
                        </a>
                        <select id="txtInsuranceName" class="ddlInsuranceBox"> </select>

                    </div>
                </div>
                <div id="ddlInsuranceGroupBox" class="ddl form-group form-inline" style="display: none; ">
                    <label class="control-label" i18n="report.reportFilter.insuranceProvider"></label>
                    <a class="btn btn-primary" id="btnAddInsuranceProvider" title="Add Insurance">
                        <i class="icon-ic-plus"></i>
                    </a>
                    <select id="txtInsuranceProviderName" class="ddlInsuranceBox"> </select>
                </div>
                <div id="ddlOptionBoxList">
                    <div id="divListInsurance">
                        <ul id="ulListInsurance" class="ulSelectionList tagList ulListInsuranceBox">
                        </ul>
                    </div>
                </div>

                <div id="ddlInsuranceGroupBoxList">
                    <div id="divListInsuranceProvider">
                        <ul id="ulListInsuranceProvider" class="ulSelectionList tagList ulListInsuranceBox">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="btn-toolbar ml-4" role="toolbar" >
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnViewReport" data-rformat="html">
                    <i class="fa fa-file"></i> View
                </button>
                <button type="button" class="btn btn-primary" id="btnViewReportNewTabPaymentRateAnalysis" data-rformat="html">
                    <i class="fa fa-external-link"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btnPdfReport" data-rformat="pdf">
                    <i class="fa fa-file-pdf-o"></i> PDF
                </button>
                <button type="button" class="btn btn-primary" id="btnExcelReport" data-rformat="xlsx">
                    <i class="fa fa-file-excel-o"></i> Excel
                </button>
                <button type="button" class="btn btn-primary" id="btnCsvReport" data-rformat="csv">
                    <i class="fa fa-file-text-o"></i> CSV
                </button>
                <button type="button" class="btn btn-primary" id="btnXmlReport" data-rformat="xml">
                    <i class="fa fa-file-code-o"></i> XML
                </button>
            </div>
        </div>

    </div>
</form>

<!-- row: iframe -->
<div class="col-xs-12 form-top-padding" id="divReportFrame">
    <iframe id="reportFrame" frameBorder="0"></iframe>
</div>
<!-- /row: iframe -->
